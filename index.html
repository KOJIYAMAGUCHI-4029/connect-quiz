* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Noto Sans JP', sans-serif; background: #f0f4f8; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 16px; }
#app { width: 100%; max-width: 700px; }

.hero { background: linear-gradient(160deg,#eef4ff 0%,#f8faff 100%); border-radius: 24px; padding: 40px 28px 28px; text-align: center; margin-bottom: 24px; box-shadow: 0 4px 20px rgba(26,115,232,0.08); }

.hero-badge { display: inline-block; background: #fff8e1; color: #b45309; font-size: 12px; font-weight: 700; padding: 3px 14px; border-radius: 20px; border: 1px solid #fcd34d; margin-bottom: 10px; }

.hero-score-item { text-align: center; }
.hero-score-num { font-size: 28px; font-weight: 900; }
.hero-score-num.green { color: #22c55e; }
.hero-score-num.red { color: #ef4444; }
.hero-score-num.blue { color: #1a73e8; }
.hero-score-lbl { font-size: 11px; color: #80868b; margin-top: 2px; }
.hero-copy { font-size: 11px; color: #b0b8c1; margin-top: 10px; }
.count { font-size: 13px; color: #80868b; margin-top: 6px; }

/* ===== MENU CARDS ===== */
.menu-cards { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; margin-bottom: 28px; }
.menu-card { background: linear-gradient(145deg,#1a73e8,#1557b0); border: none; border-radius: 18px; padding: 28px 20px 22px; width: 190px; box-shadow: 0 6px 24px rgba(26,115,232,0.30); color: #fff; cursor: pointer; transition: transform 0.18s, box-shadow 0.18s; text-align: center; font-family: inherit; }
.menu-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 16px 40px rgba(26,115,232,0.40); }
.menu-card .icon { font-size: 38px; margin-bottom: 10px; display: block; }
.menu-card .title { font-size: 16px; font-weight: 800; color: #fff; margin-bottom: 6px; }
.menu-card .desc { font-size: 12px; color: rgba(255,255,255,0.85); }

.cat-block { border-radius: 16px; padding: 20px 18px 16px; margin-bottom: 20px; border-left-width: 4px; border-left-style: solid; }
.cat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.cat-label { font-size: 16px; font-weight: 900; letter-spacing: 0.03em; }
.cat-stat { font-size: 12px; font-weight: 700; background: rgba(255,255,255,0.7); padding: 3px 10px; border-radius: 20px; }
.cat-prog { height: 6px; background: #e8ecf0; border-radius: 10px; margin-bottom: 14px; overflow: hidden; }
.cat-prog-inner { height: 100%; border-radius: 10px; transition: width 0.4s; }

/* ===== SECTION GRID ===== */
.section-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(148px,1fr)); gap: 10px; }
.section-card { background: #fff; border-radius: 14px; padding: 14px 12px 12px; cursor: pointer; border: 2px solid #e8ecf0; transition: all 0.17s; }
.section-card:hover { border-color: #1a73e8; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(26,115,232,0.12); }
.section-card .num { font-size: 11px; font-weight: 700; color: #1a73e8; margin-bottom: 4px; }
.section-card .name { font-size: 12px; font-weight: 700; color: #1a1a2e; line-height: 1.35; margin-bottom: 5px; }
.section-card .cnt { font-size: 11px; color: #80868b; }
.prog { height: 4px; background: #e8ecf0; border-radius: 10px; margin-top: 6px; overflow: hidden; }
.prog-inner { height: 100%; background: linear-gradient(90deg,#1a73e8,#34a853); border-radius: 10px; }

/* ===== QUIZ ===== */

.question { font-size: 17px; font-weight: 700; color: #1a1a2e; line-height: 1.55; margin-bottom: 22px; }
.choices { display: flex; flex-direction: column; gap: 10px; }
.choice-btn { display: flex; align-items: center; gap: 12px; background: #fff; border: 2px solid #e8ecf0; border-radius: 12px; padding: 14px 16px; font-size: 14px; font-weight: 600; color: #1a1a2e; cursor: pointer; font-family: inherit; text-align: left; transition: all 0.15s; width: 100%; }
.choice-btn:hover:not(:disabled) { border-color: #1a73e8; transform: translateX(3px); }
.choice-btn:disabled { cursor: default; }
.choice-btn.correct { background: #f0fdf4; border-color: #22c55e; color: #15803d; }
.choice-btn.wrong { background: #fff1f1; border-color: #ef4444; color: #dc2626; }

.choice-btn.correct .choice-label { background: #22c55e; }
.choice-btn.wrong .choice-label { background: #ef4444; }
.choice-text { flex: 1; }
.explanation { background: #f8faff; border-left: 4px solid #1a73e8; border-radius: 0 12px 12px 0; padding: 14px 16px; margin-top: 18px; font-size: 14px; color: #3c4043; line-height: 1.6; }

.nav-btn { background: none; border: 2px solid #e8ecf0; border-radius: 10px; padding: 9px 18px; font-size: 13px; font-weight: 700; color: #5f6368; cursor: pointer; font-family: inherit; transition: all 0.15s; }
.nav-btn:hover:not(:disabled) { border-color: #1a73e8; color: #1a73e8; }
.nav-btn:disabled { opacity: 0.4; cursor: default; }
.nav-btn.primary { background: #1a73e8; border-color: #1a73e8; color: #fff; }
.nav-btn.primary:hover:not(:disabled) { background: #1557b0; }
.nav-info { font-size: 12px; color: #80868b; }

.score-stat .num { font-size: 32px; font-weight: 900; }
.score-stat .num.green { color: #22c55e; }
.score-stat .num.red { color: #ef4444; }
.score-stat .num.gray { color: #9aa0a6; }

.primary-btn:hover { background: #1557b0; }
.review-actions { text-align: center; margin-top: 20px; }
.review-section { background: #fff; border-radius: 14px; padding: 16px; margin-bottom: 12px; border: 1px solid #e8ecf0; }
.review-item { padding: 10px 0; border-top: 1px solid #f0f0f0; }

.ra { font-size: 12px; color: #ef4444; }

.back-btn { background: none; border: 1.5px solid #e8ecf0; border-radius: 10px; padding: 8px 16px; font-size: 13px; font-weight: 700; color: #5f6368; cursor: pointer; font-family: inherit; transition: all 0.15s; margin-bottom: 8px; }

// Firestoreから回答データを読み込む
async function loadFromFirestore() {
  try {
    const docRef = doc(db, 'quiz_results', userId);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      return docSnap.data().answered || {};
    }
  } catch(e) { console.log('読込エラー', e); }
  return {};
}

// Firestoreに回答データを保存
async function saveToFirestore() {
  try {
    const docRef = doc(db, 'quiz_results', userId);
    await setDoc(docRef, { answered: state.answered, updatedAt: new Date().toISOString() });

})();

function saveAnswered() {
  // Firestoreに保存
  saveToFirestore();
  // localStorageにも保存（バックアップ）
  try { localStorage.setItem('connect_quiz_answered_' + userId, JSON.stringify(state.answered)); } catch(e){}
}

function totalScore() {
  let correct=0, incorrect=0, total=0;
  quizData.forEach(s => s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      total++;
      if (state.answered[q.id] === q.a) correct++;
      else incorrect++;
    }
  }));
  return { correct, incorrect, total };
}

function sectionScore(si) {
  const s = quizData[si];
  let correct=0, answered=0;
  s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      answered++;
      if (state.answered[q.id] === q.a) correct++;
    }
  });
  return { correct, answered, total: s.questions.length };
}

function render() {
  const app = document.getElementById('app');
  if (state.mode === 'menu') app.innerHTML = renderMenu();
  else if (state.mode === 'select') app.innerHTML = renderSelect();
  else if (state.mode === 'quiz') app.innerHTML = renderQuiz();
  else if (state.mode === 'review') app.innerHTML = renderReview();
  bindEvents();
}

function renderSelect() {
  const bizKeys = ["商社","日本の省庁","ファクトフルネス","IT基礎知識","AI・機械学習","サイバーセキュリティ","DX（デジタルトランスフォーメーション）","財閥・大企業グループ","スタートアップ・ベンチャー","外資系企業","コンサルティング","金融・銀行","株式・投資","会計・財務","経済指標","マーケティング","営業・交渉術","ロジカルシンキング","プロジェクト管理","人材・HR業界","法律・コンプライアンス","グローバルビジネス","SDGs・ESG"];
  const categories = [
    { id:'credo',    label:'🏅 CREDO',           color:'#7c3aed', bg:'linear-gradient(135deg,#ede9fe,#f5f3ff)',
      check: name => name.includes('CREDO') },
    { id:'medical',  label:'🏥 医師紹介基礎知識',  color:'#1a73e8', bg:'linear-gradient(135deg,#eef4ff,#f0f9ff)',
      check: name => !name.includes('CREDO') && !bizKeys.some(k=>name.includes(k)) },
    { id:'business', label:'💼 ビジネス',           color:'#0f766e', bg:'linear-gradient(135deg,#f0fdfa,#ecfdf5)',
      check: name => bizKeys.some(k=>name.includes(k)) }
  ];

  let html = '<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>'
    + '<h2 class="section-select-title">セクション選択</h2></div>';

  categories.forEach(cat => {
    const idxList = quizData.map((_,i)=>i).filter(i => cat.check(quizData[i].section));
    const total   = idxList.reduce((a,i)=>a+quizData[i].questions.length, 0);
    const answered= idxList.reduce((a,i)=>a+sectionScore(i).answered, 0);
    const correct = idxList.reduce((a,i)=>a+sectionScore(i).correct, 0);
    const pct     = answered > 0 ? Math.round(correct/answered*100) : 0;
    const statStr = answered > 0 ? pct + '% 正解' : total + '問 / 未挑戦';
    const progBar = answered > 0
      ? '<div class="cat-prog"><div class="cat-prog-inner" style="width:' + Math.round(answered/total*100) + '%;background:' + cat.color + '"></div></div>'
      : '';
    const cards = idxList.map(i => {
      const s  = quizData[i];
      const ss = sectionScore(i);
      const p  = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : 0;
      const pb = ss.answered > 0
        ? '<div class="prog"><div class="prog-inner" style="width:' + Math.round(ss.answered/ss.total*100) + '%"></div></div>'
        : '';
      const cntStr = ss.answered > 0 ? ss.correct + '/' + ss.total + '問正解 (' + p + '%)' : '未挑戦';
      return '<div class="section-card" data-action="go-section" data-idx="' + i + '">'
        + '<div class="num">Q' + ss.total + '</div>'
        + '<div class="name">' + s.section + '</div>'
        + '<div class="cnt">' + cntStr + '</div>'
        + pb
        + '</div>';
    }).join('');
    html += '<div class="cat-block" style="border-left:4px solid ' + cat.color + ';background:' + cat.bg + ';">'
      + '<div class="cat-header">'
      + '<span class="cat-label" style="color:' + cat.color + '">' + cat.label + '</span>'
      + '<span class="cat-stat" style="color:' + cat.color + '">' + statStr + '</span>'
      + '</div>'
      + progBar
      + '<div class="section-grid">' + cards + '</div>'
      + '</div>';
  });
  return html;
}

function renderQuiz() {
  const sec = quizData[state.section];
  const labels = ['A','B','C','D'];
  const qCards = sec.questions.map(q => {
    const ans = state.answered[q.id];
    const isAnswered = ans !== undefined;
    const isCorrect  = isAnswered && ans === q.a;
    const badge = isAnswered
      ? '<span style="font-size:12px;font-weight:700;padding:3px 10px;border-radius:12px;background:' + (isCorrect?'#f0fdf4':'#fff1f1') + ';color:' + (isCorrect?'#15803d':'#dc2626') + '">' + (isCorrect?'✅ 正解':'❌ 不正解') + '</span>'
      : '';
    const btns = q.c.map((choice, ci) => {
      let cls = 'choice-btn';
      if (isAnswered) {
        if (ci === q.a) cls += ' correct';
        if (ci === ans && ans !== q.a) cls += ' wrong';
      }
      return '<button class="' + cls + '" ' + (isAnswered?'disabled':'') + ' data-action="answer" data-qid="' + q.id + '" data-ci="' + ci + '">'
        + '<span class="choice-label">' + labels[ci] + '</span>'
        + '<span class="choice-text">' + choice + '</span>'
        + '</button>';
    }).join('');
    const expl = isAnswered ? '<div class="explanation">💡 ' + q.e + '</div>' : '';
    return '<div class="quiz-wrap">'
      + '<div class="quiz-header"><span class="section-label">' + sec.section + '</span><span class="q-num">ID:' + q.id + '</span>' + badge + '</div>'
      + '<div class="question">' + q.q + '</div>'
      + '<div class="choices">' + btns + '</div>'
      + expl
      + '</div>';
  }).join('');
  const ss = sectionScore(state.section);
  const resetBtn = ss.answered > 0
    ? '<button class="section-reset-btn" data-action="reset-section">🔄 このセクションをリセット</button>'
    : '';
  return '<div style="padding:16px 0 8px"><button class="back-btn" data-action="select">← セクション一覧に戻る</button></div>'
    + qCards
    + resetBtn
    + '<div class="nav-wrap">'
    + '<button class="nav-btn" data-action="prev" ' + (state.section===0?'disabled':'') + '>← 前へ</button>'
    + '<span class="nav-info">' + (state.section+1) + ' / ' + quizData.length + '</span>'
    + '<button class="nav-btn primary" data-action="next" ' + (state.section===quizData.length-1?'disabled':'') + '>次へ →</button>'
    + '</div>';
}

function renderReview() {
  const sc  = totalScore();
  const pct = sc.total > 0 ? Math.round((sc.correct/sc.total)*100) : 0;
  const sectionRows = quizData.map((s,si) => {
    const ss   = sectionScore(si);
    const spct = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : null;
    const barColor  = spct===null?'#e8ecf0':spct>=90?'#f59e0b':spct>=80?'#22c55e':spct>=50?'#f59e0b':'#ef4444';
    const textColor = spct===null?'#9aa0a6':spct>=90?'#b45309':spct>=80?'#166534':spct>=50?'#92400e':'#991b1b';
    const medal = spct!==null && spct>=90 ? '🥇 ' : '';
    const bar = spct!==null
      ? '<div style="height:6px;background:#e8ecf0;border-radius:3px;margin-top:4px;overflow:hidden;"><div style="height:100%;width:' + spct + '%;background:' + barColor + ';border-radius:3px;"></div></div>'
      : '';
    const pctLabel = spct!==null
      ? '<span style="font-weight:700;color:' + textColor + '">' + medal + spct + '%</span>'
      : '<span style="color:#9aa0a6">未挑戦</span>';
    return '<tr>'
      + '<td style="padding:8px 6px;font-size:12px;font-weight:600;border-bottom:1px solid #f0f0f0;">' + s.section + '</td>'
      + '<td style="padding:8px 6px;font-size:12px;text-align:center;border-bottom:1px solid #f0f0f0;">' + ss.correct + '<span style="color:#9aa0a6">/' + s.questions.length + '</span></td>'
      + '<td style="padding:8px 6px;font-size:12px;text-align:right;border-bottom:1px solid #f0f0f0;min-width:90px;">' + pctLabel + bar + '</td>'
      + '</tr>';
  }).join('');
  const wrongSections = quizData.map(s => {
    const wrongs = s.questions.filter(q => state.answered[q.id]!==undefined && state.answered[q.id]!==q.a);
    if (!wrongs.length) return '';
    const items = wrongs.map(q =>
      '<div class="review-item"><div class="rq">Q' + q.id + ': ' + q.q + '</div>'
      + '<div class="ra">あなたの解答: ' + (q.c[state.answered[q.id]]||'未回答') + '</div>'
      + '<div class="rc">正解: ' + q.c[q.a] + '</div></div>'
    ).join('');
    return '<div class="review-section"><h3 style="font-size:13px;font-weight:800;color:#1a1a2e;margin-bottom:8px;">' + s.section + '</h3>' + items + '</div>';
  }).join('');
  return '<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>'
    + '<h2 class="section-select-title">採点結果</h2></div>'
    + '<div class="review-wrap">'
    + '<div class="score-board">'
    + '<div class="score-stat"><div class="num green">' + sc.correct + '</div><div class="lbl">✅ 正解</div></div>'
    + '<div class="score-stat"><div class="num red">' + sc.incorrect + '</div><div class="lbl">❌ 不正解</div></div>'
    + '<div class="score-stat"><div class="num gray">' + (totalQ-sc.total) + '</div><div class="lbl">未回答</div></div>'
    + '</div>'
    + '<div style="text-align:center;padding:10px 0 20px;">総合正解率：<strong style="font-size:22px;color:#1a73e8">' + pct + '%</strong>'
    + '<span style="font-size:13px;color:#9aa0a6">（全' + totalQ + '問中 回答済み' + sc.total + '問）</span></div>'
    + '<div style="background:#f8faff;border-radius:12px;padding:18px;margin-bottom:20px;">'
    + '<h3 style="font-size:15px;font-weight:800;margin-bottom:12px;">📊 セクション別 正解率</h3>'
    + '<table style="width:100%;border-collapse:collapse;">'
    + '<thead><tr style="background:#f0f4f8;">'
    + '<th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:left;border-bottom:2px solid #e8ecf0;">セクション</th>'
    + '<th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:center;border-bottom:2px solid #e8ecf0;">正解数</th>'
    + '<th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:right;border-bottom:2px solid #e8ecf0;">正解率</th>'
    + '</tr></thead><tbody>' + sectionRows + '</tbody></table></div>'
    + (wrongSections ? '<h3 style="font-size:15px;font-weight:800;margin:16px 0 10px;">❌ 要復習リスト</h3>' + wrongSections : (sc.total>0?'<div style="text-align:center;padding:20px;color:#22c55e;font-weight:700;">🎉 全問正解！</div>':''))
    + '<div class="review-actions"><button class="primary-btn" data-action="reset">最初からやり直す</button></div>'
    + '</div>';
}

function bindEvents() {
  document.querySelectorAll('[data-action]').forEach(el => {
    el.onclick = function() {
      const a = this.dataset.action;
      if      (a==='start-all')  { state.mode='quiz'; state.section=0; }
      else if (a==='select')     { state.mode='select'; }
      else if (a==='menu')       { state.mode='menu'; }
      else if (a==='review')     { state.mode='review'; }
      else if (a==='reset')      { state={ mode:'menu', section:0, answered:{} }; localStorage.removeItem('connect_quiz_answered'); }
      else if (a==='reset-section') {
        const sec = quizData[state.section];
        sec.questions.forEach(q => delete state.answered[q.id]);
        saveAnswered();
      }
      else if (a==='go-section') { state.section=+this.dataset.idx; state.mode='quiz'; }
      else if (a==='prev' && state.section>0) state.section--;
      else if (a==='next' && state.section<quizData.length-1) state.section++;
      else if (a==='answer') {
        const qid = +this.dataset.qid;
        const ci  = +this.dataset.ci;
        if (state.answered[qid] === undefined) {
          state.answered[qid] = ci;
          saveAnswered();
        }
      }
      render();
      if (['prev','next','go-section','start-all'].includes(a)) window.scrollTo({top:0,behavior:'smooth'});
    };
  });
}

render();
</script>
</body>
</html>
