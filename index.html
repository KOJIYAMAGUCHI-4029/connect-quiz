<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONNECT 医療業界知識テスト</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f7f8fc;
  color: #1a1a2e;
  min-height: 100vh;
}
.container { max-width: 820px; margin: 0 auto; padding: 0 16px 80px; }

/* Hero */
.hero {
  text-align: center; padding: 48px 20px 36px;
  background: linear-gradient(160deg, #f0f6ff 0%, #ffffff 60%, #f7f8fc 100%);
  border-radius: 20px; margin-bottom: 8px;
  border: 1px solid #e8ecf0;
  box-shadow: 0 4px 24px rgba(26,115,232,0.07);
  position: relative; overflow: hidden;
}
.hero::before {
  content: ''; position: absolute; top: -60px; right: -60px;
  width: 240px; height: 240px;
  background: radial-gradient(circle, rgba(26,115,232,0.08) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none;
}
.hero-logo { height: 64px; width: auto; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
.hero-confidential {
  display: inline-flex; align-items: center; gap: 6px;
  background: #fff3cd; border: 1px solid #ffc107; border-radius: 20px;
  padding: 4px 14px; font-size: 12px; font-weight: 700; color: #856404;
  margin-bottom: 12px; letter-spacing: 0.05em;
}
.hero .sub { font-size: 22px; color: #1a1a2e; font-weight: 800; letter-spacing: 0.04em; margin-bottom: 8px; }
.hero .count { font-size: 13px; color: #9aa0a6; margin-top: 4px; }
.hero-score-bar {
  display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;
  margin: 16px auto 0; max-width: 360px;
  background: rgba(255,255,255,0.7); border-radius: 14px;
  padding: 14px 20px; border: 1px solid #e8ecf0;
}
.hero-score-item { text-align: center; }
.hero-score-num { font-size: 26px; font-weight: 900; line-height: 1; }
.hero-score-num.green { color: #22c55e; }
.hero-score-num.red { color: #ef4444; }
.hero-score-num.blue { color: #1a73e8; }
.hero-score-lbl { font-size: 11px; color: #9aa0a6; margin-top: 3px; font-weight: 600; }
.hero-score-pct {
  text-align: center; font-size: 15px; font-weight: 800; color: #1a1a2e;
  margin-top: 10px; letter-spacing: 0.02em;
}
/* セクションリセットモーダル */
.modal-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.45); z-index: 999; display: flex;
  align-items: center; justify-content: center;
}
.modal-box {
  background: #fff; border-radius: 20px; padding: 28px 24px;
  max-width: 340px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  text-align: center;
}
.modal-box h3 { font-size: 18px; font-weight: 800; margin-bottom: 10px; }
.modal-box p { font-size: 13px; color: #5f6368; margin-bottom: 20px; line-height: 1.7; }
.modal-btns { display: flex; flex-direction: column; gap: 10px; }
.modal-btn {
  padding: 13px; border-radius: 12px; font-size: 14px; font-weight: 700;
  cursor: pointer; border: none; font-family: inherit; transition: all 0.15s;
}
.modal-btn.danger { background: #ef4444; color: #fff; }
.modal-btn.danger:hover { background: #dc2626; }
.modal-btn.warning { background: #f59e0b; color: #fff; }
.modal-btn.warning:hover { background: #d97706; }
.modal-btn.cancel { background: #f1f5f9; color: #5f6368; }
.modal-btn.cancel:hover { background: #e2e8f0; }
.hero-copyright { font-size: 11px; color: #b0b8c1; margin-top: 16px; letter-spacing: 0.04em; }

/* Menu Cards */
.menu-cards { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; margin-top: 28px; }
.menu-card {
  background: linear-gradient(145deg, #1a73e8, #1557b0);
  border: none; border-radius: 18px; padding: 28px 28px 24px;
  width: 200px; cursor: pointer; transition: all 0.22s ease;
  box-shadow: 0 6px 24px rgba(26,115,232,0.30); text-align: center; color: #fff;
  position: relative; overflow: hidden;
}
.menu-card::after {
  content: ''; position: absolute; top: -40px; right: -40px;
  width: 120px; height: 120px;
  background: rgba(255,255,255,0.08); border-radius: 50%; pointer-events: none;
}
.menu-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 16px 40px rgba(26,115,232,0.40); }
.menu-card:active { transform: translateY(-2px) scale(1.01); }
.menu-card .icon { font-size: 40px; margin-bottom: 12px; display: block; }
.menu-card .title { font-size: 17px; font-weight: 800; margin-bottom: 6px; letter-spacing: 0.02em; }
.menu-card .desc { font-size: 12px; color: rgba(255,255,255,0.75); }
.menu-card-clear {
  background: linear-gradient(145deg, #f1f5f9, #e8ecf0) !important;
  color: #5f6368 !important; box-shadow: 0 4px 16px rgba(0,0,0,0.08) !important;
}
.menu-card-clear .desc { color: #9aa0a6 !important; }
.menu-card-clear:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.14) !important; }

/* Back button */
.back-btn {
  background: none; border: none; color: #1a73e8; font-size: 14px; cursor: pointer;
  padding: 8px 0; font-weight: 600; font-family: inherit;
}
.back-btn:hover { text-decoration: underline; }

/* Section Select Grid */
.section-select-title { font-size: 21px; font-weight: 800; margin: 8px 0 16px; }
.section-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(195px, 1fr)); gap: 10px;
}
.section-card {
  background: #fff; border: 2px solid #e8ecf0; border-radius: 12px; padding: 14px;
  cursor: pointer; transition: all 0.2s ease; text-align: left;
}
.section-card:hover { transform: translateY(-2px); border-color: #1a73e8; }
.section-card .num {
  font-size: 11px; font-weight: 700; color: #1a73e8; background: #e8f0fe;
  display: inline-block; padding: 2px 8px; border-radius: 6px; margin-bottom: 6px;
}
.section-card .name { font-size: 13px; font-weight: 700; line-height: 1.4; margin-bottom: 4px; }
.section-card .cnt { font-size: 12px; color: #9aa0a6; }
.section-card .prog { margin-top: 6px; height: 4px; background: #e8ecf0; border-radius: 2px; overflow: hidden; }
.section-card .prog-inner { height: 100%; background: #22c55e; border-radius: 2px; transition: width 0.3s; }

/* Top Bar */
.top-bar {
  display: flex; align-items: center; justify-content: space-between; padding: 14px 0 8px;
  position: sticky; top: 0; background: #f7f8fc; z-index: 100; border-bottom: 1px solid #e8ecf0;
}
.progress-info { font-size: 13px; color: #5f6368; font-weight: 600; }
.review-btn {
  background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 7px 14px;
  font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit;
}
.review-btn:hover { background: #1557b0; }

/* Progress Bar */
.progress-bar { height: 4px; background: #e8ecf0; border-radius: 2px; margin-bottom: 10px; overflow: hidden; }
.progress-bar-inner { height: 100%; background: linear-gradient(90deg, #1a73e8, #34a853); border-radius: 2px; transition: width 0.5s; }

/* Section Nav */
.section-nav { display: flex; gap: 4px; overflow-x: auto; padding: 6px 0; flex-wrap: wrap; }
.section-nav button {
  min-width: 30px; height: 30px; border-radius: 7px; border: 1px solid #e8ecf0;
  background: #fff; font-size: 11px; font-weight: 600; color: #5f6368;
  cursor: pointer; transition: all 0.15s; font-family: inherit;
}
.section-nav button:hover { border-color: #1a73e8; color: #1a73e8; }
.section-nav button.active { background: #1a73e8; color: #fff; border-color: #1a73e8; }
.section-nav button.done { border-bottom: 3px solid #22c55e; }

/* Section Header */
.section-header { padding: 14px 0 6px; }
.section-header h2 { font-size: 19px; font-weight: 800; }
.section-header .meta { font-size: 13px; color: #9aa0a6; margin-top: 3px; }

/* Question Card */
.q-card {
  background: #fff; border-radius: 14px; padding: 18px 22px; margin-bottom: 14px;
  border-left: 4px solid #e8ecf0; box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  transition: border-color 0.3s;
}
.q-card.correct { border-left-color: #22c55e; }
.q-card.partial { border-left-color: #f59e0b; }
.q-card.incorrect { border-left-color: #ef4444; }

.q-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
.q-num {
  font-size: 12px; font-weight: 800; color: #1a73e8; background: #e8f0fe;
  padding: 3px 10px; border-radius: 6px;
}
.grade-badge { font-size: 11px; font-weight: 700; padding: 3px 10px; border-radius: 6px; }
.grade-badge.correct { background: #dcfce7; color: #166534; }
.grade-badge.partial { background: #fef3c7; color: #92400e; }
.grade-badge.incorrect { background: #fee2e2; color: #991b1b; }

.q-text { font-size: 14px; font-weight: 600; line-height: 1.7; white-space: pre-wrap; margin-bottom: 14px; }

/* ===== 選択肢 新デザイン ===== */
.choices { display: flex; flex-direction: column; gap: 10px; }
.choice-btn {
  display: flex; align-items: stretch; gap: 0;
  width: 100%; text-align: left; padding: 0;
  border-radius: 12px; border: 2px solid #e2e8f0;
  background: #fff; font-size: 14px; font-family: inherit;
  cursor: pointer; transition: all 0.18s; font-weight: 500;
  line-height: 1.5; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}
.choice-btn:hover:not(:disabled) {
  border-color: #1a73e8;
  box-shadow: 0 4px 16px rgba(26,115,232,0.13);
  transform: translateY(-1px);
}
.choice-btn:disabled { cursor: default; transform: none; }
.choice-label {
  display: flex; align-items: center; justify-content: center;
  min-width: 46px; padding: 13px 0;
  background: #f1f5f9;
  font-size: 15px; font-weight: 900; color: #64748b;
  border-right: 2px solid #e2e8f0;
  transition: all 0.18s; flex-shrink: 0;
}
.choice-text { padding: 12px 16px; flex: 1; color: #1e293b; }
.choice-btn:hover:not(:disabled) .choice-label { background: #1a73e8; color: #fff; border-color: #1a73e8; }
.choice-btn.selected-correct { border-color: #22c55e; background: #f0fdf4; box-shadow: 0 4px 16px rgba(34,197,94,0.18); }
.choice-btn.selected-correct .choice-label { background: #22c55e; color: #fff; border-color: #22c55e; }
.choice-btn.selected-correct .choice-text { color: #166534; font-weight: 700; }
.choice-btn.selected-incorrect { border-color: #ef4444; background: #fff1f1; box-shadow: 0 4px 16px rgba(239,68,68,0.15); }
.choice-btn.selected-incorrect .choice-label { background: #ef4444; color: #fff; border-color: #ef4444; }
.choice-btn.selected-incorrect .choice-text { color: #991b1b; font-weight: 700; }
.choice-btn.show-correct { border-color: #86efac; background: #f0fdf4; }
.choice-btn.show-correct .choice-label { background: #22c55e; color: #fff; border-color: #22c55e; }
.choice-btn.show-correct .choice-text { color: #166534; }

.answer-input {
  width: 100%; padding: 10px 12px; border-radius: 10px; border: 2px solid #e8ecf0;
  font-size: 14px; font-family: inherit; resize: vertical; outline: none; line-height: 1.6;
  transition: border-color 0.2s;
}
.answer-input:focus { border-color: #1a73e8; }

.q-actions { display: flex; align-items: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
.show-btn {
  background: none; border: 1px solid #d1d5db; border-radius: 8px; padding: 5px 12px;
  font-size: 12px; color: #5f6368; cursor: pointer; font-weight: 600; font-family: inherit;
  transition: all 0.15s;
}
.show-btn.active { background: #e8f0fe; border-color: #1a73e8; color: #1a73e8; }

.grade-btns { display: flex; gap: 5px; }
.grade-btn {
  border: 2px solid transparent; border-radius: 7px; padding: 4px 10px; font-size: 11px;
  font-weight: 700; cursor: pointer; transition: all 0.15s; font-family: inherit;
}
.grade-btn.g-correct { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
.grade-btn.g-correct.on { background: #22c55e; color: #fff; border-color: #22c55e; }
.grade-btn.g-partial { background: #fffbeb; color: #92400e; border-color: #fde68a; }
.grade-btn.g-partial.on { background: #f59e0b; color: #fff; border-color: #f59e0b; }
.grade-btn.g-incorrect { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
.grade-btn.g-incorrect.on { background: #ef4444; color: #fff; border-color: #ef4444; }

.model-answer {
  margin-top: 10px; background: #f0f9ff; border-radius: 10px; padding: 12px 16px;
  border-left: 3px solid #1a73e8;
}
.model-answer .label { font-size: 11px; font-weight: 800; color: #1a73e8; margin-bottom: 5px; letter-spacing: 0.04em; }
.model-answer .text { font-size: 13px; line-height: 1.7; }

/* Nav Footer */
.nav-footer {
  display: flex; align-items: center; justify-content: space-between; padding: 20px 0;
  border-top: 1px solid #e8ecf0; margin-top: 12px; flex-wrap: wrap; gap: 10px;
}
.section-reset-btn {
  display: flex; align-items: center; gap: 5px;
  background: none; border: 1.5px solid #fca5a5; border-radius: 8px;
  padding: 7px 13px; font-size: 12px; font-weight: 700; color: #ef4444;
  cursor: pointer; font-family: inherit; transition: all 0.15s;
}
.section-reset-btn:hover { background: #fff1f1; border-color: #ef4444; }
.nav-btn {
  background: #fff; border: 1px solid #d1d5db; border-radius: 10px; padding: 9px 18px;
  font-size: 13px; font-weight: 600; cursor: pointer; color: #5f6368; font-family: inherit;
  transition: all 0.15s;
}
.nav-btn:hover { border-color: #1a73e8; color: #1a73e8; }
.nav-btn.primary { background: #1a73e8; color: #fff; border-color: #1a73e8; }
.nav-btn.primary:hover { background: #1557b0; }
.nav-btn:disabled { opacity: 0.4; cursor: not-allowed; }
.nav-info { font-size: 14px; font-weight: 700; color: #5f6368; }

/* Review */
.score-board { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; padding: 20px 0; }
.score-stat { text-align: center; min-width: 75px; }
.score-stat .num { font-size: 34px; font-weight: 900; }
.score-stat .num.green { color: #22c55e; }
.score-stat .num.yellow { color: #f59e0b; }
.score-stat .num.red { color: #ef4444; }
.score-stat .num.gray { color: #6b7280; }
.score-stat .lbl { font-size: 12px; color: #5f6368; margin-top: 2px; }
.score-percent { text-align: center; font-size: 16px; font-weight: 700; padding: 8px 0 20px; }

.review-section { background: #fff; border-radius: 12px; padding: 18px; margin-bottom: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
.review-section h3 { font-size: 15px; font-weight: 800; margin-bottom: 10px; }
.review-item { padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
.review-item:last-child { border-bottom: none; }
.review-item .rq { font-size: 13px; font-weight: 700; margin-bottom: 4px; }
.review-item .ra { font-size: 12px; color: #ef4444; margin-bottom: 2px; }
.review-item .rc { font-size: 12px; color: #22c55e; font-weight: 600; }
.review-actions { text-align: center; padding: 20px 0; }
.primary-btn {
  background: #1a73e8; color: #fff; border: none; border-radius: 10px; padding: 11px 28px;
  font-size: 14px; font-weight: 700; cursor: pointer; font-family: inherit;
}
.primary-btn:hover { background: #1557b0; }

.hidden { display: none !important; }

@media (max-width: 600px) {
  .hero h1 { font-size: 30px; }
  .menu-card { width: 100%; }
  .section-grid { grid-template-columns: 1fr 1fr; }
  .q-card { padding: 14px 16px; }
}
</style>
</head>
<body>
<div class="container" id="app"></div>

<script>

const quizData = [
  { section: "1. 医学部について", questions: [
    { id:1, q:"医学部は全国に何校あるか？", c:["82校","72校","92校","62校"], a:0, e:"国公立51校、私立31校の合計82校。" },
    { id:2, q:"医学部4〜5年進級時に受ける試験は？", c:["TOEFL・IELTS","MATとGRE","医師国家試験","CBTとOSCE"], a:3, e:"CBT（Computer Based Testing）とOSCE（客観的臨床能力試験）の2つ。" },
    { id:3, q:"医師国家試験はいつ実施されるか？", c:["6年の12月","6年の2月","4年の10月","5年の6月"], a:1, e:"医学部6年の2月に毎年実施される。" },
    { id:4, q:"医師国家試験の合格率はおおよそ何%か？", c:["約80〜82%","約90〜92%","約70〜72%","約95〜97%"], a:1, e:"毎年概ね90〜92%程度。" },
    { id:5, q:"私立医学部6年間の学費の目安は？", c:["約1000〜1500万円","約500〜1000万円","約5000万円以上","約2000〜4500万円"], a:3, e:"国公立は約350万円。私立は約2000〜4500万円と大きな差がある。" },
    { id:6, q:"産業医科大学の管轄省庁はどこか？", c:["文部科学省","防衛省","総務省","厚生労働省"], a:3, e:"産業医科大学＝厚生労働省。防衛医科大学校＝防衛省、自治医科大学＝総務省。" },
    { id:7, q:"川崎医科大学はどの県にあるか？", c:["神奈川県","兵庫県","広島県","岡山県"], a:3, e:"岡山県倉敷市に所在。神奈川県ではなく岡山県。" },
    { id:8, q:"弘前大学医学部はどの都道府県にあるか？", c:["岩手県","山形県","秋田県","青森県"], a:3, e:"青森県弘前市。東北の国立大学医学部の一つ。" },
  ]},
  { section: "2. 医師の臨床研修制度", questions: [
    { id:9, q:"医師臨床研修制度が義務化されたのはいつか？", c:["2010年","1998年","1990年","2004年"], a:3, e:"2004年（平成16年）から義務化。それ以前は努力義務だった。" },
    { id:10, q:"臨床研修制度の必修科目として含まれないものはどれか？", c:["小児科・産婦人科","眼科・皮膚科","精神科・救急科","内科・外科"], a:1, e:"必修7科目は内科・外科・小児科・産婦人科・精神科・救急科・地域医療。眼科・皮膚科は含まれない。" },
    { id:11, q:"臨床研修制度の地域偏在とはどういう問題か？", c:["都市部に研修医が集中し地方が不足する","地方に研修医が集中する","外国人医師が都市に集中する","特定の診療科に偏る"], a:0, e:"東京・大阪など都市部に研修医が集中し、地方病院で医師不足が生じる問題。" },
    { id:12, q:"診療科偏在の説明として正しいものはどれか？", c:["内科・外科のみが不足","眼科・皮膚科などQOLの高い科に人気が偏り外科・産婦人科等が不足","地域によって偏在は存在しない","外科・産婦人科に人気が偏っている"], a:1, e:"眼科・皮膚科・放射線科などが人気。外科・産婦人科・救急科が不足傾向。" },
  ]},
  { section: "3. 暗記用語集", questions: [
    { id:13, q:"OT・PT・STの正しい組み合わせはどれか？", c:["OT=作業療法士 PT=理学療法士 ST=言語聴覚士","OT=理学療法士 PT=作業療法士 ST=言語聴覚士","OT=言語聴覚士 PT=作業療法士 ST=理学療法士","OT=作業療法士 PT=言語聴覚士 ST=理学療法士"], a:0, e:"OT=作業療法士、PT=理学療法士、ST=言語聴覚士。" },
    { id:14, q:"「ウロ」とは何科のことか？", c:["泌尿器科","耳鼻咽喉科","循環器内科","脳神経外科"], a:0, e:"Urologyの略。泌尿器科のこと。" },
    { id:15, q:"「プシコ」とは何科のことか？", c:["放射線科","精神科","形成外科","整形外科"], a:1, e:"Psychoの略。精神科のこと。" },
    { id:16, q:"「ラパロ」とは何を意味するか？", c:["血管造影検査","腹腔鏡手術","開胸手術","内視鏡検査"], a:1, e:"Laparoscopyの略。腹腔鏡手術のこと。" },
    { id:17, q:"「ゾロ薬」とは何か？", c:["ジェネリック医薬品","先発医薬品","漢方薬","抗生物質の総称"], a:0, e:"先発品の特許切れ後にゾロゾロ出てくることからジェネリック医薬品の俗称。" },
    { id:18, q:"「DPC」とは何か？", c:["診断群分類別包括評価","医師の専門医資格制度","地域医療計画","大学病院の教育プログラム"], a:0, e:"Diagnosis Procedure Combination。疾患ごとに1日あたり定額で計算する入院費の仕組み。" },
    { id:19, q:"「ジッツ」とは何か？", c:["医師免許の更新制度","フリーランス医師の求人サイト","救急外来の当直体制","大学医局が医師を派遣する関連病院"], a:3, e:"ドイツ語のSitz（席）から。医局が医師を派遣する先の関連病院のこと。" },
    { id:20, q:"CTとMRIの違いとして正しいものはどれか？", c:["CTはX線・MRIは磁気と電波を使う","両方ともX線を使う","CTは磁気・MRIはX線を使う","両方とも磁気を使う"], a:0, e:"CT＝X線使用で短時間。MRI＝磁気と電波で軟部組織の描出に優れるが時間がかかる。" },
  ]},
  { section: "4. 新専門医制度", questions: [
    { id:21, q:"新専門医制度が本格始動したのはいつか？", c:["2014年","2010年","2018年","2022年"], a:2, e:"2018年（平成30年）に本格始動。" },
    { id:22, q:"新専門医制度を運営する機構の名前は？", c:["中央社会保険医療協議会","厚生労働省医事課","日本専門医機構","日本医師会"], a:2, e:"日本専門医機構が認定・管理を行う。" },
    { id:23, q:"新専門医制度の基本領域はいくつあるか？", c:["12領域","15領域","19領域","23領域"], a:2, e:"内科・外科・小児科など19の基本領域がある。" },
  ]},
  { section: "5. 病院の種類と病棟", questions: [
    { id:24, q:"病院と診療所の違いはどれか？", c:["病院は20床以上・診療所は19床以下または無床","病院は50床以上・診療所は49床以下","規模の違いはなく名称の違いだけ","病院は10床以上・診療所は9床以下"], a:0, e:"医療法上、病院＝20床以上。診療所＝19床以下または無床。" },
    { id:25, q:"病棟の種類として含まれないものはどれか？", c:["美容病棟","療養病棟","回復期リハビリテーション病棟","一般病棟"], a:0, e:"主な病棟は一般・療養・回復期リハビリ・地域包括ケア・精神の5種類。美容病棟は存在しない。" },
  ]},
  { section: "6. 医師の働き方改革", questions: [
    { id:26, q:"医師への働き方改革が適用開始されたのはいつか？", c:["2019年4月","2022年4月","2026年4月","2024年4月"], a:3, e:"一般労働者は2019年4月〜。医師は5年間の猶予を経て2024年4月〜適用。" },
    { id:27, q:"医師のA水準の時間外労働上限は？", c:["年960時間以下","年1860時間以下","年720時間以下","年480時間以下"], a:0, e:"A水準＝年960時間以下。B・C水準は年1860時間以下。" },
  ]},
  { section: "7. 消化器内科・内視鏡", questions: [
    { id:28, q:"消化器内科が対象とする臓器として含まれないものはどれか？", c:["小腸・十二指腸","肝臓・胆嚢・膵臓","食道・胃・大腸","心臓・肺"], a:3, e:"消化器内科は消化管（食道〜大腸）と消化器臓器（肝・胆・膵）を診る。心肺は対象外。" },
    { id:29, q:"内視鏡のシェアトップメーカーはどこか？", c:["オリンパス","ニコン","富士フイルム","HOYA"], a:0, e:"オリンパスが世界シェア約70%でトップ。次いで富士フイルム、HOYA。" },
    { id:30, q:"上部・下部内視鏡のアルファベット略称として正しいものはどれか？", c:["上部=ERCP・下部=TUR","上部=ESD・下部=EMR","上部=CF/CS・下部=GIF/EGD","上部=GIF/EGD・下部=CF/CS"], a:3, e:"上部＝GIF/EGD（胃カメラ）、下部＝CF/CS（大腸カメラ）。" },
    { id:31, q:"ESDとは何か？", c:["内視鏡的粘膜下層剥離術","経皮的冠動脈インターベンション","内視鏡的粘膜切除術","内視鏡的逆行性胆管膵管造影"], a:0, e:"ESD＝内視鏡的粘膜下層剥離術。より広範な病変を一括切除できる高度な手技。" },
    { id:32, q:"セデーションとは何か？", c:["内視鏡検査時に鎮静剤を投与し苦痛を軽減すること","手術後の管理方法","内視鏡洗浄の手順","内視鏡のメーカー名"], a:0, e:"Sedation（鎮静）。検査中の苦痛を軽減するため鎮静剤を使用すること。" },
    { id:33, q:"ERCPとは何か？", c:["電気けいれん療法","経皮的冠動脈インターベンション","内視鏡的逆行性胆管膵管造影","体外衝撃波結石破砕術"], a:2, e:"Endoscopic Retrograde Cholangiopancreatography。胆管・膵管の検査・治療に用いる高難度手技。" },
  ]},
  { section: "8. 循環器内科", questions: [
    { id:34, q:"循環器内科が主に診る部位はどれか？", c:["脳・神経系","消化管全般","肺・気管支","心臓と血管"], a:3, e:"心臓と血管を中心とした循環器系全般。" },
    { id:35, q:"PCI（経皮的冠動脈インターベンション）とは何か？", c:["心臓弁の手術","カテーテルで狭窄した冠動脈を広げる治療","心臓移植手術","人工心肺を使った手術"], a:1, e:"細いカテーテルを血管内に挿入し、バルーンやステントで冠動脈の狭窄を治療する。" },
    { id:36, q:"カテーテルを挿入する主な部位はどれか？", c:["背部の静脈","膝の動脈・肩の静脈","首の静脈・腹部動脈","手首の橈骨動脈や足の付け根の大腿動脈"], a:3, e:"橈骨動脈（手首）や大腿動脈（足の付け根）から挿入するのが一般的。" },
    { id:37, q:"循環器内科で確認するホルター検査とは何か？", c:["運動負荷心電図","心臓MRI","12誘導心電図","24時間ホルター心電図"], a:3, e:"24時間装着して心電図を記録するホルター心電図。不整脈の診断に有効。" },
    { id:38, q:"ABI/PWV検査とは何の検査か？", c:["脳血流検査","肺機能検査","腎機能検査","動脈硬化検査"], a:3, e:"ABI＝足関節上腕血圧比、PWV＝脈波伝播速度。動脈硬化の程度を評価する。" },
    { id:39, q:"バルーンカテーテルとステントの違いとして正しいものはどれか？", c:["バルーンは血管を拡張したまま留置・ステントは一時的に拡張するだけ","バルーンは一時的に血管を広げるだけ・ステントは金属の筒を留置し血管を広げた状態を保つ","両方とも薬剤を注入するための器具","両方とも血管に永久留置する器具"], a:1, e:"バルーンカテーテルは風船を膨らませて狭窄部を広げる。ステントは金属メッシュの筒を留置し拡張状態を維持する。" },
    { id:40, q:"薬剤溶出性ステント（DES）とは何か？", c:["造影剤を注入するカテーテル","血栓溶解剤を放出するカテーテル","再狭窄を防ぐ薬剤をコーティングしたステント","バルーン拡張のみで留置しないステント"], a:2, e:"Drug Eluting Stent。再狭窄を防ぐ薬剤（免疫抑制剤など）をコーティングした次世代ステント。通常のステント（BMS）より再狭窄率が低い。" },
    { id:41, q:"IABP（大動脈内バルーンパンピング）の主な目的はどれか？", c:["冠動脈の狭窄を広げること","心臓の補助として心機能が低下した患者の循環を補助すること","血圧を下げること","不整脈を止めること"], a:1, e:"大動脈にバルーンを留置し、拡張・収縮を繰り返すことで心臓の働きを補助する補助循環装置。重症心不全・心原性ショックに使用。" },
    { id:42, q:"カテーテルアブレーションとは何か？", c:["カテーテルで心臓弁を交換する手術","カテーテルで血栓を除去する手術","カテーテルで冠動脈を広げる手術","カテーテルで不整脈の原因となる心筋組織を焼灼・壊死させる治療"], a:3, e:"高周波電流で不整脈の原因部位を焼灼する治療。心房細動・WPW症候群などに有効。根治が期待できる。" },
    { id:43, q:"TAVIとは何か？", c:["カテーテルによる大動脈弁置換術","心臓ペースメーカーの留置術","経皮的僧帽弁形成術","経皮的冠動脈インターベンション"], a:0, e:"Transcatheter Aortic Valve Implantation。開胸せずカテーテルで大動脈弁を置換する低侵襲手術。高齢・高リスク患者に適応。" },
  ]},
  { section: "9. 呼吸器科", questions: [
    { id:44, q:"呼吸器外科が対象とする臓器として含まれないものはどれか？", c:["食道・胃","胸膜・縦隔","肺がんの外科治療","肺・気管・気管支"], a:0, e:"呼吸器外科は肺・気管・気管支・胸膜・縦隔が対象。食道・胃は消化器外科。" },
    { id:45, q:"肺がん手術で使われるロボット名は何か？", c:["da Vinci","ROBODOC","MAKO","Mazor X"], a:0, e:"da Vinci（Intuitive Surgical社製）が代表的な手術支援ロボット。" },
    { id:46, q:"呼吸器内科の気管支鏡検査として含まれないものはどれか？", c:["TBLB","気管支擦過細胞診","膀胱鏡検査","BAL"], a:2, e:"膀胱鏡は泌尿器科の手技。気管支鏡は気道・肺の検査に使用。" },
    { id:47, q:"呼吸器内科クリニックでCPAP管理外来を持つ意義はどれか？", c:["透析収益の向上","SAS患者の継続管理で安定外来収益","美容施術の提供","分娩管理のため"], a:1, e:"SAS患者はCPAP装置を継続使用するため、定期的な外来受診が必要で安定収益につながる。" },
  ]},
  { section: "10. 心臓血管外科", questions: [
    { id:48, q:"CABGとは何の手術か？", c:["心臓移植手術","冠動脈バイパス手術","大動脈弁置換術","心房細動のアブレーション"], a:1, e:"CABG＝Coronary Artery Bypass Grafting。狭窄した冠動脈をバイパスする手術。" },
    { id:49, q:"オフポンプ手術とは何か？", c:["ロボット支援手術","人工心肺を使わず心臓を動かしたまま行う手術","内視鏡を使った心臓手術","人工心肺を使いながら行う手術"], a:1, e:"Off-pump CABG。人工心肺なしで行う冠動脈バイパス手術。合併症リスクが低い。" },
    { id:50, q:"上皇さまの冠動脈バイパス手術を執刀した医師は誰か？", c:["渡辺剛医師","天野篤医師","小林純人医師","福島孝徳医師"], a:1, e:"天野篤医師。順天堂大学教授。2012年に上皇さまの手術を執刀。" },
  ]},
  { section: "11. グループ病院", questions: [
    { id:51, q:"代表的な医療グループとして含まれないものはどれか？", c:["IMSグループ","徳洲会","テスラグループ","TMG"], a:2, e:"テスラはEV自動車メーカー。医療グループは徳洲会・IMS・TMG・AMGなどが有名。" },
    { id:52, q:"グループ病院のデメリットはどれか？", c:["グループ内異動が可能","転勤の可能性・組織のルールに縛られる","福利厚生が充実している","研修制度が整っている"], a:1, e:"グループ内での転勤・異動がある点と、給与の個別交渉が難しい点がデメリット。" },
  ]},
  { section: "13. 形成外科", questions: [
    { id:53, q:"マイクロサージャリーとは何か？", c:["ロボット支援による骨折手術","内視鏡を使った胃の手術","顕微鏡下で微小な血管や神経を縫合する手術技法","レーザーを使った皮膚治療"], a:2, e:"顕微鏡下で0.5〜1mm以下の血管・神経を縫合する高度な手術技法。" },
    { id:54, q:"形成外科と美容外科の関係として正しいものはどれか？", c:["両方とも基本領域","形成外科はサブスペ・美容外科は基本領域","形成外科は基本領域・美容外科はサブスペシャリティ","両方ともサブスペシャリティ"], a:2, e:"形成外科が基本19領域の一つ。美容外科はそのサブスペシャリティ。" },
  ]},
  { section: "14. 整形外科", questions: [
    { id:55, q:"整形外科の主な専門分野として含まれないものはどれか？", c:["消化器疾患","関節","脊椎","スポーツ整形"], a:0, e:"整形外科の4大分野は脊椎・関節・外傷（骨折）・スポーツ整形。" },
    { id:56, q:"整形外科スキルチェックで可能な外来として含まれないものはどれか？", c:["リウマチ外来","脊椎外来","スポーツ外来","透析外来"], a:3, e:"透析外来は腎臓内科・泌尿器科の分野。整形外科は脊椎・関節・スポーツ・リウマチなど。" },
    { id:57, q:"整形外科クリニック求人で基本的にない業務はどれか？", c:["外来診療","健診業務","リハビリ","手術・病棟管理・当直オンコール"], a:3, e:"クリニックは外来・リハビリ中心。手術・病棟管理・当直はクリニックでは基本ない。" },
    { id:58, q:"人工関節置換術の対象として最も多い関節はどれか？", c:["顎関節・指関節","股関節・膝関節","肩関節・肘関節","足関節・手関節"], a:1, e:"人工股関節・人工膝関節置換術が最多。高齢化に伴い件数が増加している。" },
  ]},
  { section: "15. 精神科", questions: [
    { id:59, q:"精神科医師が持つ特有の資格はどれか？", c:["精神保健指定医","緩和ケア研修修了証","産業医資格","認知症サポート医"], a:0, e:"精神保健指定医は精神科医師の国家資格。措置入院・医療保護入院の判定ができる。" },
    { id:60, q:"精神保健指定医が持つ権限はどれか？", c:["薬の処方を無制限に出せる","手術の執刀ができる","本人の同意なしに入院させることができる","任意入院のみ判定できる"], a:2, e:"指定医のみが措置入院・医療保護入院を判断できる。非指定医はできない。" },
    { id:61, q:"ECTとは何か？", c:["電気けいれん療法","緊急コールチーム","電子カルテのシステム名","嚥下機能訓練"], a:0, e:"Electroconvulsive Therapy（電気けいれん療法）。重篤なうつ病などに用いる。" },
    { id:62, q:"精神保健指定医の取得に必要な精神科経験年数は？", c:["1年以上","3年以上","5年以上","10年以上"], a:1, e:"おおむね3年以上の精神科経験と一定の症例（措置入院・医療保護入院等）が必要。" },
    { id:63, q:"医療観察法病棟に関係する省庁の組み合わせはどれか？", c:["文科省・環境省","法務省・厚労省","国交省・財務省","総務省・経産省"], a:1, e:"医療観察法は精神障害者の触法行為に関する法律。法務省と厚生労働省が管轄。" },
    { id:64, q:"精神科クリニックで近年増えている自費診療はどれか？", c:["腹腔鏡手術","TMS療法","透析","白内障手術"], a:1, e:"TMS療法はうつ病への非侵襲的な治療法。自費診療として普及しつつある。" },
  ]},
  { section: "16. 放射線科", questions: [
    { id:65, q:"放射線科の2種類として正しいものはどれか？", c:["CT科とMRI科","放射線外科と放射線内科","放射線診断科と放射線治療科","X線科と核医学科"], a:2, e:"放射線診断科（画像診断）と放射線治療科（がんへの放射線照射）の2種類。" },
    { id:66, q:"放射線科は新専門医制度における何か？", c:["特定行為研修","認定医制度","サブスペシャリティ領域","基本領域"], a:3, e:"放射線科は基本19領域の一つ。" },
  ]},
  { section: "17. 脳神経外科", questions: [
    { id:67, q:"脳血管障害の代表疾患として含まれないものはどれか？", c:["脳梗塞","心筋梗塞","脳出血","くも膜下出血"], a:1, e:"心筋梗塞は循環器内科。脳血管障害の3大疾患は脳梗塞・脳出血・くも膜下出血。" },
    { id:68, q:"脳動脈瘤の治療として正しいものはどれか？", c:["腹腔鏡手術とロボット手術","脊椎固定術と椎間板摘出術","バイパス手術と弁置換術","コイル塞栓術と開頭クリッピング術"], a:3, e:"開頭クリッピング術（外科）またはコイル塞栓術（血管内治療）で治療。" },
    { id:69, q:"神の手と呼ばれる脳神経外科医は誰か？", c:["福島孝徳医師","渡辺剛医師","森山紀之医師","天野篤医師"], a:0, e:"福島孝徳医師。キーホール（鍵穴）手術の世界的権威。" },
    { id:70, q:"クリッピング術とは何の手術か？", c:["脳腫瘍の放射線治療","頸動脈内膜剥離術","脊髄の内視鏡手術","脳動脈瘤の外科的治療"], a:3, e:"開頭してクリップで動脈瘤の根元を挟み再破裂を防ぐ手術。" },

  ]},

const totalQ = quizData.reduce((s,sec) => s + sec.questions.length, 0);
let state = { mode:'menu', section:0, answered:{} };

function totalScore() {
  let correct=0, incorrect=0, total=0;
  quizData.forEach(s => s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      total++;
      if (state.answered[q.id] === q.a) correct++;
      else incorrect++;
    }
  }));
  return { correct, incorrect, total };
}

function sectionScore(si) {
  const s = quizData[si];
  let correct=0, answered=0;
  s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      answered++;
      if (state.answered[q.id] === q.a) correct++;
    }
  });
  return { correct, answered, total: s.questions.length };
}

function render() {
  const app = document.getElementById('app');
  if (state.mode === 'menu') app.innerHTML = renderMenu();
  else if (state.mode === 'select') app.innerHTML = renderSelect();
  else if (state.mode === 'quiz') app.innerHTML = renderQuiz();
  else if (state.mode === 'review') app.innerHTML = renderReview();
  bindEvents();
}

function renderSelect() {
  const cards = quizData.map((s,i) => {
    const ss = sectionScore(i);
    const pct = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : 0;
    const prog = ss.answered > 0 ? `<div class="prog"><div class="prog-inner" style="width:${Math.round(ss.answered/ss.total*100)}%"></div></div>` : '';
    return `<div class="section-card" data-action="go-section" data-idx="${i}">
      <div class="num">Q${ss.total}</div>
      <div class="name">${s.section}</div>
      <div class="cnt">${ss.answered>0?`${ss.correct}/${ss.total}問正解 (${pct}%)`:'未挑戦'}</div>
      ${prog}
    </div>`;
  }).join('');
  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>
  <h2 class="section-select-title">セクション選択</h2></div>
  <div class="section-grid">${cards}</div>`;
}

function renderQuiz() {
  const s = quizData[state.section];
  const totalAnswered = quizData.reduce((n,sec) => n + sec.questions.filter(q=>state.answered[q.id]!==undefined).length, 0);
  const pct = totalQ > 0 ? Math.round(totalAnswered/totalQ*100) : 0;

  const navBtns = quizData.map((sec,i) => {
    const ss = sectionScore(i);
    const done = ss.answered === ss.total && ss.total > 0;
    return `<button data-action="nav-section" data-idx="${i}" class="${i===state.section?'active':''}${done?' done':''}">${i+1}</button>`;
  }).join('');

  const ss = sectionScore(state.section);

  const qCards = s.questions.map(q => {
    const ans = state.answered[q.id];
    const isAnswered = ans !== undefined;
    const isCorrect = isAnswered && ans === q.a;

    const choiceBtns = q.c.map((choice, ci) => {
      let cls = 'choice-btn';
      if (isAnswered) {
        if (ci === q.a) cls += ' show-correct';
        if (ci === ans && ans === q.a) cls += ' selected-correct';
        else if (ci === ans && ans !== q.a) cls += ' selected-incorrect';
      }
      return `<button class="${cls}" ${isAnswered?'disabled':''} data-action="answer" data-qid="${q.id}" data-ci="${ci}">
        <span class="choice-label">${['Ａ','Ｂ','Ｃ','Ｄ'][ci]}</span>
        <span class="choice-text">${choice}</span>
      </button>`;
    }).join('');

    const explanation = isAnswered ? `<div class="explanation"><div class="label">💡 解説</div><div class="text">${q.e}</div></div>` : '';
    const badge = isAnswered ? `<span class="q-badge ${isCorrect?'correct':'incorrect'}">${isCorrect?'✅ 正解':'❌ 不正解'}</span>` : '';

    return `<div class="q-card ${isAnswered?(isCorrect?'answered-correct':'answered-incorrect'):''}">
      <div class="q-header"><span class="q-num">Q${q.id}</span>${badge}</div>
      <div class="q-text">${q.q}</div>
      <div class="choices">${choiceBtns}</div>
      ${explanation}
    </div>`;
  }).join('');

  return `<div class="top-bar">
    <button class="back-btn" data-action="menu">← メニュー</button>
    <span class="progress-info">全体 ${totalAnswered}/${totalQ}問 (${pct}%)</span>
    <button class="review-btn" data-action="review">📊 結果</button>
  </div>
  <div class="progress-bar"><div class="progress-bar-inner" style="width:${pct}%"></div></div>
  <div class="section-nav">${navBtns}</div>
  <div class="section-header">
    <h2>${s.section}</h2>
    <div class="meta">${ss.correct}/${ss.total}問正解${ss.answered>0?' ('+Math.round(ss.correct/ss.answered*100)+'%)':''}</div>
  </div>
  ${qCards}
  <div class="nav-footer">
    <button class="nav-btn" data-action="prev" ${state.section===0?'disabled':''}>← 前のセクション</button>
    <span class="nav-info">${state.section+1} / ${quizData.length}</span>
    <button class="nav-btn primary" data-action="next" ${state.section===quizData.length-1?'disabled':''}>次のセクション →</button>
  </div>
  ${ss.answered > 0 ? `<div style="text-align:center; padding-bottom:8px;">
    <button class="section-reset-btn" data-action="reset-section">🔄 このセクションをリセット</button>
  </div>` : ''}\``;
}

function renderReview() {
  const sc = totalScore();
  const pct = sc.total > 0 ? Math.round((sc.correct/sc.total)*100) : 0;

  const sectionRows = quizData.map((s,si) => {
    const ss = sectionScore(si);
    const spct = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : null;
    const barColor = spct===null?'#e8ecf0':spct>=90?'linear-gradient(90deg,#f59e0b,#fbbf24,#fde68a)':spct>=80?'#22c55e':spct>=50?'#f59e0b':spct>=30?'#ef4444':'#111827';
    const textColor = spct===null?'#9aa0a6':spct>=90?'#b45309':spct>=80?'#166534':spct>=50?'#92400e':spct>=30?'#991b1b':'#111827';
    const medal = spct!==null && spct>=90 ? '🥇 ' : '';
    const bar = spct!==null ? `<div style="height:6px;background:#e8ecf0;border-radius:3px;margin-top:4px;overflow:hidden;"><div style="height:100%;width:${spct}%;background:${barColor};border-radius:3px;"></div></div>` : '';
    const pctLabel = spct!==null ? `<span style="font-weight:700;color:${textColor}">${medal}${spct}%</span>` : '<span style="color:#9aa0a6">未挑戦</span>';
    return `<tr>
      <td style="padding:8px 6px;font-size:12px;font-weight:600;border-bottom:1px solid #f0f0f0;">${s.section}</td>
      <td style="padding:8px 6px;font-size:12px;text-align:center;border-bottom:1px solid #f0f0f0;">${ss.correct}<span style="color:#9aa0a6">/${s.questions.length}</span></td>
      <td style="padding:8px 6px;font-size:12px;text-align:right;border-bottom:1px solid #f0f0f0;min-width:90px;">${pctLabel}${bar}</td>
    </tr>`;
  }).join('');

  const wrongSections = quizData.map(s => {
    const wrongs = s.questions.filter(q => state.answered[q.id]!==undefined && state.answered[q.id]!==q.a);
    if (!wrongs.length) return '';
    return `<div class="review-section"><h3>${s.section}</h3>
      ${wrongs.map(q => `<div class="review-item">
        <div class="rq">Q${q.id}: ${q.q}</div>
        <div class="ra">あなたの解答: ${q.c[state.answered[q.id]]||'未回答'}</div>
        <div class="rc">正解: ${q.c[q.a]}</div>
      </div>`).join('')}
    </div>`;
  }).join('');

  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>
    <h2 class="section-select-title">採点結果</h2></div>
    <div class="score-board">
      <div class="score-stat"><div class="num green">${sc.correct}</div><div class="lbl">✅ 正解</div></div>
      <div class="score-stat"><div class="num red">${sc.incorrect}</div><div class="lbl">❌ 不正解</div></div>
      <div class="score-stat"><div class="num gray">${totalQ - sc.total}</div><div class="lbl">未回答</div></div>
    </div>
    <div class="score-percent" style="text-align:center;padding:8px 0 20px;">
      総合正解率：<strong style="font-size:22px;color:#1a73e8">${pct}%</strong>
      <span style="font-size:13px;color:#9aa0a6">（全${totalQ}問中 回答済み${sc.total}問）</span>
    </div>
    <div style="background:#fff;border-radius:12px;padding:18px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.03);">
      <h3 style="font-size:15px;font-weight:800;margin-bottom:12px;">📊 セクション別 正解率</h3>
      <div style="font-size:11px;color:#9aa0a6;margin-bottom:8px;">🥇 90%以上 ｜ 🟢 80〜89% ｜ 🟡 50〜79% ｜ 🔴 30〜49% ｜ ⬛ 30%未満</div>
      <table style="width:100%;border-collapse:collapse;">
        <thead><tr style="background:#f7f8fc;">
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:left;border-bottom:2px solid #e8ecf0;">セクション</th>
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:center;border-bottom:2px solid #e8ecf0;">正解数</th>
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:right;border-bottom:2px solid #e8ecf0;">正解率</th>
        </tr></thead>
        <tbody>${sectionRows}</tbody>
      </table>
    </div>
    ${wrongSections ? `<h3 style="font-size:15px;font-weight:800;margin:16px 0 10px;">❌ 要復習リスト</h3>${wrongSections}` : sc.total>0?'<div style="text-align:center;padding:20px;color:#22c55e;font-weight:700;font-size:16px;">🎉 全問正解！</div>':''}
    <div class="review-actions"><button class="primary-btn" data-action="reset">最初からやり直す</button></div>`;
}

function showClearModal() {
  const overlay = document.createElement('div');
  overlay.className = 'modal-overlay';
  overlay.id = 'clear-modal';
  overlay.innerHTML = `
    <div class="modal-box">
      <h3>🔄 リセット</h3>
      <p>どの範囲をリセットしますか？</p>
      <div class="modal-btns">
        <button class="modal-btn danger" id="clear-all-btn">🗑️ 全問リセット</button>
        <button class="modal-btn warning" id="clear-section-btn">📂 現在のセクションのみリセット</button>
        <button class="modal-btn cancel" id="clear-cancel-btn">キャンセル</button>
      </div>
    </div>`;
  document.body.appendChild(overlay);
  document.getElementById('clear-all-btn').onclick = () => {
    if (confirm('全ての回答をリセットしますか？')) {
      state.answered = {};
      state.mode = 'menu';
      document.body.removeChild(overlay);
      render();
    }
  };
  document.getElementById('clear-section-btn').onclick = () => {
    const sName = quizData[state.section].section;
    if (confirm(`「${sName}」の回答をリセットしますか？`)) {
      quizData[state.section].questions.forEach(q => delete state.answered[q.id]);
      document.body.removeChild(overlay);
      render();
    }
  };
  document.getElementById('clear-cancel-btn').onclick = () => {
    document.body.removeChild(overlay);
  };
  overlay.addEventListener('click', e => {
    if (e.target === overlay) document.body.removeChild(overlay);
  });
}

function bindEvents() {
  document.querySelectorAll('[data-action]').forEach(el => {
    el.onclick = function() {
      const a = this.dataset.action;
      if (a==='start-all') { state.mode='quiz'; state.section=0; }
      else if (a==='select') state.mode='select';
      else if (a==='menu') state.mode='menu';
      else if (a==='review') state.mode='review';
      else if (a==='reset') { state={ mode:'menu', section:0, answered:{} }; }
      else if (a==='reset-section') {
        const sName = quizData[state.section].section;
        if (confirm(`「${sName}」の回答をリセットしますか？`)) {
          quizData[state.section].questions.forEach(q => delete state.answered[q.id]);
          render();
        }
      }
      else if (a==='go-section') { state.section=+this.dataset.idx; state.mode='quiz'; }
      else if (a==='nav-section') { state.section=+this.dataset.idx; }
      else if (a==='prev' && state.section>0) state.section--;
      else if (a==='next' && state.section<quizData.length-1) state.section++;
      else if (a==='answer') {
        const qid = +this.dataset.qid;
        const ci  = +this.dataset.ci;
        if (state.answered[qid] === undefined) state.answered[qid] = ci;
      }
      render();
      if (['prev','next','nav-section','go-section','start-all'].includes(a)) window.scrollTo({top:0,behavior:'smooth'});
    };
  });
}

render();

</script>
</body>
</html>
