body {

.container { max-width: 820px; margin: 0 auto; padding: 0 16px 80px; }

/* Hero */
.hero { text-align: center; padding: 50px 20px 32px; position: relative; }
.hero::before {
  content: ''; position: absolute; top: -30px; left: 50%; transform: translateX(-50%);

.hero h1 { font-size: 40px; font-weight: 900; letter-spacing: 0.12em; color: #1a73e8; position: relative; }
.hero .sub { font-size: 17px; color: #5f6368; margin-top: 6px; font-weight: 600; letter-spacing: 0.06em; }
.hero .count { font-size: 13px; color: #9aa0a6; margin-top: 6px; }

/* Menu Cards */
.menu-cards { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; margin-top: 24px; }
.menu-card {
  background: #fff; border: 1px solid #e8ecf0; border-radius: 16px; padding: 30px 24px;
  width: 220px; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  text-align: center;
}
.menu-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
.menu-card .icon { font-size: 34px; margin-bottom: 10px; }
.menu-card .title { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
.menu-card .desc { font-size: 12px; color: #9aa0a6; }

/* Back button */
.back-btn {
  background: none; border: none; color: #1a73e8; font-size: 14px; cursor: pointer;
  padding: 8px 0; font-weight: 600; font-family: inherit;
}
.back-btn:hover { text-decoration: underline; }

/* Section Select Grid */
.section-select-title { font-size: 21px; font-weight: 800; margin: 8px 0 16px; }
.section-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(195px, 1fr)); gap: 10px;
}
.section-card {
  background: #fff; border: 2px solid #e8ecf0; border-radius: 12px; padding: 14px;
  cursor: pointer; transition: all 0.2s ease; text-align: left;
}
.section-card:hover { transform: translateY(-2px); border-color: #1a73e8; }
.section-card .num {
  font-size: 11px; font-weight: 700; color: #1a73e8; background: #e8f0fe;
  display: inline-block; padding: 2px 8px; border-radius: 6px; margin-bottom: 6px;

.section-card .name { font-size: 13px; font-weight: 700; line-height: 1.4; margin-bottom: 4px; }
.section-card .cnt { font-size: 12px; color: #9aa0a6; }
.section-card .prog { margin-top: 6px; height: 4px; background: #e8ecf0; border-radius: 2px; overflow: hidden; }
.section-card .prog-inner { height: 100%; background: #22c55e; border-radius: 2px; transition: width 0.3s; }

/* Top Bar */
.top-bar {
  display: flex; align-items: center; justify-content: space-between; padding: 14px 0 8px;
  position: sticky; top: 0; background: #f7f8fc; z-index: 100; border-bottom: 1px solid #e8ecf0;
}
.progress-info { font-size: 13px; color: #5f6368; font-weight: 600; }
.review-btn {
  background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 7px 14px;
  font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit;

/* Progress Bar */
.progress-bar { height: 4px; background: #e8ecf0; border-radius: 2px; margin-bottom: 10px; overflow: hidden; }
.progress-bar-inner { height: 100%; background: linear-gradient(90deg, #1a73e8, #34a853); border-radius: 2px; transition: width 0.5s; }

/* Section Nav */
.section-nav { display: flex; gap: 4px; overflow-x: auto; padding: 6px 0; flex-wrap: wrap; }
.section-nav button {
  min-width: 30px; height: 30px; border-radius: 7px; border: 1px solid #e8ecf0;
  background: #fff; font-size: 11px; font-weight: 600; color: #5f6368;

    { id:193, q:"‰∏ñÁïå„ÅÆÈÉΩÂ∏ÇÂ±Ö‰ΩèÁéá„ÅØÔºü\nA.Á¥Ñ30% B.Á¥Ñ56% C.Á¥Ñ80%", a:"B. Á¥Ñ56%" },

    { id:195, q:"Ê•µÂ∫¶„ÅÆË≤ßÂõ∞„Åã„ÇâÊäú„ÅëÂá∫„Åó„Åü‰∫∫„ÅÆÁ¥ØË®à„ÅØÔºü\nA.Á¥Ñ1.3ÂÑÑ B.Á¥Ñ13ÂÑÑ C.Á¥Ñ130ÂÑÑ", a:"B. Á¥Ñ13ÂÑÑ‰∫∫" },
    { id:196, q:"ÈÅìË∑Ø‰∫§ÈÄöÊ≠ª„ÅÆ‰Ωé„Éª‰∏≠ÊâÄÂæóÂõΩ„ÅÆÂâ≤Âêà„ÅØÔºü\nA.Á¥Ñ50% B.Á¥Ñ70% C.Á¥Ñ90%", a:"C. Á¥Ñ90%" },
    { id:197, q:"È∫ªÁñπ„ÅÆÈõÜÂõ£ÂÖçÁñ´„Å´ÂøÖË¶Å„Å™2ÂõûÊé•Á®ÆÁéá„ÅØÔºü\nA.Á¥Ñ70% B.Á¥Ñ85% C.Á¥Ñ95%", a:"C. Á¥Ñ95%" },

  { section: "54. ÁöÆËÜöÁßë", questions: [

    { id:199, q:"ÁöÆËÜöÁßëÂ∞ÇÈñÄÂåª„ÅÆ‰∫∫Êï∞„ÅØÔºü", a:"Á¥Ñ6,500„Äú7,000ÂêçÁ®ãÂ∫¶" },
  ]},
  { section: "55-59. Áï™Â§ñÁ∑® Á∑èË£ÅÈÅ∏", questions: [
    { id:200, q:"È´òÂ∏ÇÊó©ËãóÊ∞èÔºöÂÆâÂÄçÂÜÖÈñ£„ÅÆÂΩπËÅ∑„ÅØÔºü", a:"Á∑èÂãôÂ§ßËá£" },
    { id:201, q:"È´òÂ∏ÇÊó©ËãóÊ∞èÔºö‰Ωï„ÅßÊúâÂêçÔºü", a:"ÈõªÊ≥¢ÂÅúÊ≠¢Áô∫Ë®Ä„ÄÅÈùñÂõΩÁ•ûÁ§æÂèÇÊãù" },
    { id:202, q:"È´òÂ∏ÇÊó©ËãóÊ∞èÔºö‰øùÂÆàor„É™„Éô„É©„É´Ôºü", a:"‰øùÂÆà" },
    { id:203, q:"Â∞èÊ≥âÈÄ≤Ê¨°ÈÉéÊ∞èÔºö‰øùÂÆàor„É™„Éô„É©„É´Ôºü", a:"„É™„Éô„É©„É´ÂØÑ„Çä" },
    { id:204, q:"Â∞èÊ≥âÈÄ≤Ê¨°ÈÉéÊ∞èÔºöÁà∂Ë¶™„ÅØÔºü", a:"Â∞èÊ≥âÁ¥î‰∏ÄÈÉé" },
    { id:205, q:"Áà∂Ë¶™„ÅØ‰Ωï„Çí„Åó„Åü‰∫∫Ôºü", a:"Á¨¨87„Éª88„Éª89‰ª£ÂÜÖÈñ£Á∑èÁêÜÂ§ßËá£„ÄÇÈÉµÊîøÊ∞ëÂñ∂Âåñ„ÇíÊé®ÈÄ≤" },
  ]},
  { section: "60. ÂÅ•Ë®∫„Éª‰∫∫Èñì„Éâ„ÉÉ„ÇØ", questions: [
    { id:206, q:"‰ΩïÁßë„ÅÆÂÖàÁîü„ÅåÂÉç„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÅãÔºü", a:"ÂÜÖÁßë„ÄÅÊ∂àÂåñÂô®ÂÜÖÁßë„ÄÅÂæ™Áí∞Âô®ÂÜÖÁßë„ÄÅÊîæÂ∞ÑÁ∑öÁßë„Å™„Å©" },
    { id:207, q:"È´òÁµ¶‰ºöÂì°Âà∂Ê§úË®∫„ÇØ„É™„Éã„ÉÉ„ÇØ„ÅØÔºü", a:"„Ç∞„É©„É≥„Éâ„Éè„Ç§„É°„Éá„Ç£„ÉÉ„ÇØÂÄ∂Ê•ΩÈÉ®„ÄÅ„Éü„ÉÉ„Éâ„Çø„Ç¶„É≥„ÇØ„É™„Éã„ÉÉ„ÇØ„ÄÅËÅñË∑ØÂä†„É°„Éá„Ç£„É≠„Éº„Ç´„Çπ„Å™„Å©" },
  ]},
];

const totalQ = quizData.reduce((a,s) => a + s.questions.length, 0);
let state = { mode:'menu', section:0, answers:{}, grades:{}, shown:{} };

function render() {
  const app = document.getElementById('app');
  if (state.mode === 'menu') app.innerHTML = renderMenu();
  else if (state.mode === 'select') app.innerHTML = renderSelect();
  else if (state.mode === 'quiz') app.innerHTML = renderQuiz();
  else if (state.mode === 'review') app.innerHTML = renderReview();
  bindEvents();
}

function renderMenu() {
  return `
    <div class="hero">
      <h1>CONNECT</h1>
      <p class="sub">ÂåªÁôÇÊ•≠ÁïåÁü•Ë≠ò„ÉÜ„Çπ„Éà</p>
      <p class="count">${totalQ}Âïè„Éª${quizData.length}„Çª„ÇØ„Ç∑„Éß„É≥</p>
    </div>
    <div class="menu-cards">
      <div class="menu-card" data-action="start-all">
        <div class="icon">üìù</div>
        <div class="title">ÂÖ®„Çª„ÇØ„Ç∑„Éß„É≥ÈÄö„Åó„ÉÜ„Çπ„Éà</div>
        <div class="desc">ÂÖ®${totalQ}Âïè„ÇíÈ†ÜÁï™„Å´ÂõûÁ≠î</div>
      </div>
      <div class="menu-card" data-action="select">
        <div class="icon">üìÇ</div>
        <div class="title">„Çª„ÇØ„Ç∑„Éß„É≥ÈÅ∏Êäû</div>
        <div class="desc">${quizData.length}„Çª„ÇØ„Ç∑„Éß„É≥„Åã„ÇâÈÅ∏Êäû</div>
      </div>
    </div>`;
}

function renderSelect() {
  let cards = quizData.map((s,i) => {
    const ss = sectionScore(i);
    const pct = ss.total > 0 ? Math.round((ss.correct/ss.total)*100) : 0;
    return `<div class="section-card" data-action="go-section" data-idx="${i}">
      <div class="num">${i+1}</div>
      <div class="name">${s.section}</div>
      <div class="cnt">${s.questions.length}Âïè</div>
      ${ss.answered > 0 ? `<div class="prog"><div class="prog-inner" style="width:${pct}%"></div></div>` : ''}
    </div>`;
  }).join('');
  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">‚Üê „É°„Éã„É•„Éº„Å´Êàª„Çã</button>
    <h2 class="section-select-title">„Çª„ÇØ„Ç∑„Éß„É≥ÈÅ∏Êäû</h2></div>
    <div class="section-grid">${cards}</div>`;
}

function sectionScore(idx) {
  const qs = quizData[idx].questions;
  return {
    correct: qs.filter(q => state.grades[q.id]==='correct').length,
    partial: qs.filter(q => state.grades[q.id]==='partial').length,
    answered: qs.filter(q => state.answers[q.id] && state.answers[q.id].trim()).length,
    total: qs.length
  };
}

function totalScore() {
  const g = Object.values(state.grades);
  return { correct: g.filter(x=>x==='correct').length, partial: g.filter(x=>x==='partial').length, incorrect: g.filter(x=>x==='incorrect').length, total: g.length };
}

function renderQuiz() {
  const s = quizData[state.section];
  const sc = totalScore();
  const pct = Math.round((sc.total/totalQ)*100);
  const ss = sectionScore(state.section);

  let navBtns = quizData.map((sec,i) => {
    const cls = i===state.section ? 'active' : '';
    const done = sectionScore(i).correct === sec.questions.length && sec.questions.length > 0 ? ' done' : '';
    return `<button class="${cls}${done}" data-action="nav-section" data-idx="${i}">${i+1}</button>`;
  }).join('');

  let questions = s.questions.map(q => {
    const grade = state.grades[q.id] || '';
    const shown = state.shown[q.id] || false;
    const val = state.answers[q.id] || '';
    return `<div class="q-card ${grade}">
      <div class="q-header">
        <span class="q-num">Q${q.id}</span>
        ${grade ? `<span class="grade-badge ${grade}">${grade==='correct'?'‚úÖ Ê≠£Ëß£':grade==='partial'?'üî∂ ÈÉ®ÂàÜÊ≠£Ëß£':'‚ùå ‰∏çÊ≠£Ëß£'}</span>` : ''}
      </div>
      <div class="q-text">${escHtml(q.q)}</div>
      <textarea class="answer-input" data-qid="${q.id}" rows="2" placeholder="„Åì„Åì„Å´ÂõûÁ≠î„ÇíÂÖ•Âäõ...">${escHtml(val)}</textarea>
      <div class="q-actions">
        <button class="show-btn ${shown?'active':''}" data-action="toggle-answer" data-qid="${q.id}">${shown?'Ëß£Á≠î„ÇíÈö†„Åô ‚ñ≤':'Ëß£Á≠î„ÇíË¶ã„Çã ‚ñº'}</button>
        ${shown ? `<div class="grade-btns">
          <button class="grade-btn g-correct ${grade==='correct'?'on':''}" data-action="grade" data-qid="${q.id}" data-grade="correct">‚úÖ Ê≠£Ëß£</button>
          <button class="grade-btn g-partial ${grade==='partial'?'on':''}" data-action="grade" data-qid="${q.id}" data-grade="partial">üî∂ ÈÉ®ÂàÜ</button>
          <button class="grade-btn g-incorrect ${grade==='incorrect'?'on':''}" data-action="grade" data-qid="${q.id}" data-grade="incorrect">‚ùå ‰∏çÊ≠£Ëß£</button>
        </div>` : ''}
      </div>
      ${shown ? `<div class="model-answer"><div class="label">Ê®°ÁØÑËß£Á≠î</div><div class="text">${escHtml(q.a)}</div></div>` : ''}
    </div>`;
  }).join('');

  return `
    <div class="top-bar">
      <button class="back-btn" data-action="menu">‚Üê „É°„Éã„É•„Éº</button>
      <div class="progress-info">${pct}% Êé°ÁÇπÊ∏àÔºà${sc.total}/${totalQ}Ôºâ</div>
      <button class="review-btn" data-action="review">üìä ÁµêÊûú</button>
    </div>
    <div class="progress-bar"><div class="progress-bar-inner" style="width:${pct}%"></div></div>
    <div class="section-nav">${navBtns}</div>
    <div class="section-header">
      <h2>${s.section}</h2>
      <div class="meta">${s.questions.length}Âïè„ÉªÊ≠£Ëß£ ${ss.correct}/${s.questions.length}</div>
    </div>
    ${questions}
    <div class="nav-footer">
      <button class="nav-btn" data-action="prev" ${state.section===0?'disabled':''}>‚Üê Ââç</button>
      <span class="nav-info">${state.section+1} / ${quizData.length}</span>
      <button class="nav-btn primary" data-action="next" ${state.section===quizData.length-1?'disabled':''}>Ê¨° ‚Üí</button>
    </div>`;
}

function renderReview() {
  const sc = totalScore();
  const pct = sc.total > 0 ? Math.round((sc.correct/sc.total)*100) : 0;

  let wrongSections = quizData.map((s,si) => {
    const wrongs = s.questions.filter(q => state.grades[q.id]==='incorrect' || state.grades[q.id]==='partial');
    if (!wrongs.length) return '';
    return `<div class="review-section"><h3>${s.section}</h3>
      ${wrongs.map(q => `<div class="review-item">
        <div class="rq">Q${q.id}: ${escHtml(q.q).split('\n')[0]}</div>
        <div class="ra">„ÅÇ„Å™„Åü: ${escHtml(state.answers[q.id]||'ÔºàÊú™ÂõûÁ≠îÔºâ')}</div>
        <div class="rc">Ê≠£Ëß£: ${escHtml(q.a)}</div>
      </div>`).join('')}
    </div>`;
  }).join('');

  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">‚Üê „É°„Éã„É•„Éº„Å´Êàª„Çã</button>
    <h2 class="section-select-title">Êé°ÁÇπÁµêÊûú</h2></div>
    <div class="score-board">
      <div class="score-stat"><div class="num green">${sc.correct}</div><div class="lbl">‚úÖ Ê≠£Ëß£</div></div>
      <div class="score-stat"><div class="num yellow">${sc.partial}</div><div class="lbl">üî∂ ÈÉ®ÂàÜÊ≠£Ëß£</div></div>
      <div class="score-stat"><div class="num red">${sc.incorrect}</div><div class="lbl">‚ùå ‰∏çÊ≠£Ëß£</div></div>
      <div class="score-stat"><div class="num gray">${totalQ - sc.total}</div><div class="lbl">Êú™Êé°ÁÇπ</div></div>
    </div>
    <div class="score-percent">Ê≠£Ëß£ÁéáÔºö${pct}%ÔºàÊé°ÁÇπÊ∏à„Åø${sc.total}Âïè‰∏≠Ôºâ</div>
    ${wrongSections}
    <div class="review-actions"><button class="primary-btn" data-action="reset">ÊúÄÂàù„Åã„Çâ„ÇÑ„ÇäÁõ¥„Åô</button></div>`;
}

function escHtml(s) { return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>'); }

function bindEvents() {
  document.querySelectorAll('[data-action]').forEach(el => {
    el.onclick = function() {
      const a = this.dataset.action;
      if (a==='start-all') { state.mode='quiz'; state.section=0; }
      else if (a==='select') state.mode='select';
      else if (a==='menu') state.mode='menu';
      else if (a==='review') state.mode='review';
      else if (a==='reset') { state={mode:'menu',section:0,answers:{},grades:{},shown:{}}; }
      else if (a==='go-section') { state.section=+this.dataset.idx; state.mode='quiz'; }
      else if (a==='nav-section') { state.section=+this.dataset.idx; }
      else if (a==='prev' && state.section>0) state.section--;
      else if (a==='next' && state.section<quizData.length-1) state.section++;
      else if (a==='toggle-answer') { const qid=this.dataset.qid; state.shown[qid]=!state.shown[qid]; }
      else if (a==='grade') { state.grades[this.dataset.qid]=this.dataset.grade; }
      render();
      if (['prev','next','nav-section','go-section','start-all'].includes(a)) window.scrollTo({top:0,behavior:'smooth'});
    };
  });
  document.querySelectorAll('.answer-input').forEach(el => {
    el.oninput = function() { state.answers[this.dataset.qid] = this.value; };
  });
}

render();
</script>
