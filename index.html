<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONNECT 医療業界知識テスト</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f7f8fc;
  color: #1a1a2e;
  min-height: 100vh;
}
.container { max-width: 820px; margin: 0 auto; padding: 0 16px 80px; }

/* Hero */
.hero { text-align: center; padding: 50px 20px 32px; position: relative; }
.hero::before {
  content: ''; position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
  width: 280px; height: 280px; background: radial-gradient(circle, rgba(26,115,232,0.1) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none;
}
.hero h1 { font-size: 40px; font-weight: 900; letter-spacing: 0.12em; color: #1a73e8; position: relative; }
.hero .sub { font-size: 17px; color: #5f6368; margin-top: 6px; font-weight: 600; letter-spacing: 0.06em; }
.hero .count { font-size: 13px; color: #9aa0a6; margin-top: 6px; }

/* Menu Cards */
.menu-cards { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; margin-top: 24px; }
.menu-card {
  background: #fff; border: 1px solid #e8ecf0; border-radius: 16px; padding: 30px 24px;
  width: 220px; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  text-align: center;
}
.menu-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
.menu-card .icon { font-size: 34px; margin-bottom: 10px; }
.menu-card .title { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
.menu-card .desc { font-size: 12px; color: #9aa0a6; }

/* Back button */
.back-btn {
  background: none; border: none; color: #1a73e8; font-size: 14px; cursor: pointer;
  padding: 8px 0; font-weight: 600; font-family: inherit;
}
.back-btn:hover { text-decoration: underline; }

/* Section Select Grid */
.section-select-title { font-size: 21px; font-weight: 800; margin: 8px 0 16px; }
.section-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(195px, 1fr)); gap: 10px;
}
.section-card {
  background: #fff; border: 2px solid #e8ecf0; border-radius: 12px; padding: 14px;
  cursor: pointer; transition: all 0.2s ease; text-align: left;
}
.section-card:hover { transform: translateY(-2px); border-color: #1a73e8; }
.section-card .num {
  font-size: 11px; font-weight: 700; color: #1a73e8; background: #e8f0fe;
  display: inline-block; padding: 2px 8px; border-radius: 6px; margin-bottom: 6px;
}
.section-card .name { font-size: 13px; font-weight: 700; line-height: 1.4; margin-bottom: 4px; }
.section-card .cnt { font-size: 12px; color: #9aa0a6; }
.section-card .prog { margin-top: 6px; height: 4px; background: #e8ecf0; border-radius: 2px; overflow: hidden; }
.section-card .prog-inner { height: 100%; background: #22c55e; border-radius: 2px; transition: width 0.3s; }

/* Top Bar */
.top-bar {
  display: flex; align-items: center; justify-content: space-between; padding: 14px 0 8px;
  position: sticky; top: 0; background: #f7f8fc; z-index: 100; border-bottom: 1px solid #e8ecf0;
}
.progress-info { font-size: 13px; color: #5f6368; font-weight: 600; }
.review-btn {
  background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 7px 14px;
  font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit;
}
.review-btn:hover { background: #1557b0; }

/* Progress Bar */
.progress-bar { height: 4px; background: #e8ecf0; border-radius: 2px; margin-bottom: 10px; overflow: hidden; }
.progress-bar-inner { height: 100%; background: linear-gradient(90deg, #1a73e8, #34a853); border-radius: 2px; transition: width 0.5s; }

/* Section Nav */
.section-nav { display: flex; gap: 4px; overflow-x: auto; padding: 6px 0; flex-wrap: wrap; }
.section-nav button {
  min-width: 30px; height: 30px; border-radius: 7px; border: 1px solid #e8ecf0;
  background: #fff; font-size: 11px; font-weight: 600; color: #5f6368;
  cursor: pointer; transition: all 0.15s; font-family: inherit;
}
.section-nav button:hover { border-color: #1a73e8; color: #1a73e8; }
.section-nav button.active { background: #1a73e8; color: #fff; border-color: #1a73e8; }
.section-nav button.done { border-bottom: 3px solid #22c55e; }

/* Section Header */
.section-header { padding: 14px 0 6px; }
.section-header h2 { font-size: 19px; font-weight: 800; }
.section-header .meta { font-size: 13px; color: #9aa0a6; margin-top: 3px; }

/* Question Card */
.q-card {
  background: #fff; border-radius: 14px; padding: 18px 22px; margin-bottom: 14px;
  border-left: 4px solid #e8ecf0; box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  transition: border-color 0.3s;
}
.q-card.correct { border-left-color: #22c55e; }
.q-card.partial { border-left-color: #f59e0b; }
.q-card.incorrect { border-left-color: #ef4444; }

.q-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
.q-num {
  font-size: 12px; font-weight: 800; color: #1a73e8; background: #e8f0fe;
  padding: 3px 10px; border-radius: 6px;
}
.grade-badge { font-size: 11px; font-weight: 700; padding: 3px 10px; border-radius: 6px; }
.grade-badge.correct { background: #dcfce7; color: #166534; }
.grade-badge.partial { background: #fef3c7; color: #92400e; }
.grade-badge.incorrect { background: #fee2e2; color: #991b1b; }

.q-text { font-size: 14px; font-weight: 600; line-height: 1.7; white-space: pre-wrap; margin-bottom: 10px; }

.answer-input {
  width: 100%; padding: 10px 12px; border-radius: 10px; border: 2px solid #e8ecf0;
  font-size: 14px; font-family: inherit; resize: vertical; outline: none; line-height: 1.6;
  transition: border-color 0.2s;
}
.answer-input:focus { border-color: #1a73e8; }

.q-actions { display: flex; align-items: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
.show-btn {
  background: none; border: 1px solid #d1d5db; border-radius: 8px; padding: 5px 12px;
  font-size: 12px; color: #5f6368; cursor: pointer; font-weight: 600; font-family: inherit;
  transition: all 0.15s;
}
.show-btn.active { background: #e8f0fe; border-color: #1a73e8; color: #1a73e8; }

.grade-btns { display: flex; gap: 5px; }
.grade-btn {
  border: 2px solid transparent; border-radius: 7px; padding: 4px 10px; font-size: 11px;
  font-weight: 700; cursor: pointer; transition: all 0.15s; font-family: inherit;
}
.grade-btn.g-correct { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
.grade-btn.g-correct.on { background: #22c55e; color: #fff; border-color: #22c55e; }
.grade-btn.g-partial { background: #fffbeb; color: #92400e; border-color: #fde68a; }
.grade-btn.g-partial.on { background: #f59e0b; color: #fff; border-color: #f59e0b; }
.grade-btn.g-incorrect { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
.grade-btn.g-incorrect.on { background: #ef4444; color: #fff; border-color: #ef4444; }

.model-answer {
  margin-top: 10px; background: #f0f9ff; border-radius: 10px; padding: 12px 16px;
  border-left: 3px solid #1a73e8;
}
.model-answer .label { font-size: 11px; font-weight: 800; color: #1a73e8; margin-bottom: 5px; letter-spacing: 0.04em; }
.model-answer .text { font-size: 13px; line-height: 1.7; }

/* Nav Footer */
.nav-footer {
  display: flex; align-items: center; justify-content: space-between; padding: 20px 0;
  border-top: 1px solid #e8ecf0; margin-top: 12px;
}
.nav-btn {
  background: #fff; border: 1px solid #d1d5db; border-radius: 10px; padding: 9px 18px;
  font-size: 13px; font-weight: 600; cursor: pointer; color: #5f6368; font-family: inherit;
  transition: all 0.15s;
}
.nav-btn:hover { border-color: #1a73e8; color: #1a73e8; }
.nav-btn.primary { background: #1a73e8; color: #fff; border-color: #1a73e8; }
.nav-btn.primary:hover { background: #1557b0; }
.nav-btn:disabled { opacity: 0.4; cursor: not-allowed; }
.nav-info { font-size: 14px; font-weight: 700; color: #5f6368; }

/* Review */
.score-board { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; padding: 20px 0; }
.score-stat { text-align: center; min-width: 75px; }
.score-stat .num { font-size: 34px; font-weight: 900; }
.score-stat .num.green { color: #22c55e; }
.score-stat .num.yellow { color: #f59e0b; }
.score-stat .num.red { color: #ef4444; }
.score-stat .num.gray { color: #6b7280; }
.score-stat .lbl { font-size: 12px; color: #5f6368; margin-top: 2px; }
.score-percent { text-align: center; font-size: 16px; font-weight: 700; padding: 8px 0 20px; }

.review-section { background: #fff; border-radius: 12px; padding: 18px; margin-bottom: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
.review-section h3 { font-size: 15px; font-weight: 800; margin-bottom: 10px; }
.review-item { padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
.review-item:last-child { border-bottom: none; }
.review-item .rq { font-size: 13px; font-weight: 700; margin-bottom: 4px; }
.review-item .ra { font-size: 12px; color: #ef4444; margin-bottom: 2px; }
.review-item .rc { font-size: 12px; color: #22c55e; font-weight: 600; }
.review-actions { text-align: center; padding: 20px 0; }
.primary-btn {
  background: #1a73e8; color: #fff; border: none; border-radius: 10px; padding: 11px 28px;
  font-size: 14px; font-weight: 700; cursor: pointer; font-family: inherit;
}
.primary-btn:hover { background: #1557b0; }

.hidden { display: none !important; }

@media (max-width: 600px) {
  .hero h1 { font-size: 30px; }
  .menu-card { width: 100%; }
  .section-grid { grid-template-columns: 1fr 1fr; }
  .q-card { padding: 14px 16px; }
}
</style>
</head>
<body>
<div class="container" id="app"></div>

<script>

const quizData = [
  { section: "1. 医学部について", questions: [
    { id:1, q:"医学部は全国に何校あるか？", c:["62校","82校（国公立51校・私立31校）","72校","92校"], a:1, e:"国公立51校、私立31校の合計82校。" },
    { id:2, q:"医学部4〜5年進級時に受ける試験は？", c:["医師国家試験","TOEFL・IELTS","CBTとOSCE","MATとGRE"], a:2, e:"CBT（Computer Based Testing）とOSCE（客観的臨床能力試験）の2つ。" },
    { id:3, q:"医師国家試験はいつ実施されるか？", c:["4年の10月","6年の2月","5年の6月","6年の12月"], a:1, e:"医学部6年の2月に毎年実施される。" },
    { id:4, q:"医師国家試験の合格率はおおよそ何%か？", c:["約70〜72%","約80〜82%","約90〜92%","約95〜97%"], a:2, e:"毎年概ね90〜92%程度。" },
    { id:5, q:"私立医学部6年間の学費の目安は？", c:["約500〜1000万円","約1000〜1500万円","約2000〜4500万円","約5000万円以上"], a:2, e:"国公立は約350万円。私立は約2000〜4500万円と大きな差がある。" },
    { id:6, q:"防衛医科大学校の管轄省庁はどこか？", c:["厚生労働省","文部科学省","防衛省","総務省"], a:2, e:"防衛医科大学校＝防衛省、自治医科大学＝総務省、産業医科大学＝厚生労働省。" },
    { id:7, q:"川崎医科大学はどの県にあるか？", c:["広島県","兵庫県","岡山県","愛媛県"], a:2, e:"岡山県倉敷市に所在。" },
    { id:8, q:"弘前大学はどこにあるか？", c:["秋田県秋田市","青森県弘前市","岩手県盛岡市","山形県山形市"], a:1, e:"青森県弘前市。東北の国立大学医学部の一つ。" },
  ]},
  { section: "2. 医師の臨床研修制度", questions: [
    { id:10, q:"医師臨床研修制度が義務化されたのはいつか？", c:["1990年","1998年","2004年（平成16年）","2010年"], a:2, e:"2004年（平成16年）から義務化。それ以前は努力義務だった。" },
    { id:11, q:"臨床研修制度の必修科目として含まれないものはどれか？", c:["内科・外科","小児科・産婦人科","精神科・救急科","眼科・皮膚科"], a:3, e:"必修7科目は内科・外科・小児科・産婦人科・精神科・救急科・地域医療。眼科・皮膚科は含まれない。" },
    { id:12, q:"臨床研修制度の地域偏在とはどういう問題か？", c:["地方に研修医が集中する","都市部に研修医が集中し地方が不足する","特定の診療科に偏る","外国人医師が都市に集中する"], a:1, e:"東京・大阪など都市部に研修医が集中し、地方病院で医師不足が生じる問題。" },
    { id:13, q:"診療科偏在の説明として正しいものはどれか？", c:["外科・産婦人科に人気が偏っている","眼科・皮膚科などQOLの高い科に人気が偏り外科・産婦人科等が不足","内科・外科のみが不足","地域によって偏在は存在しない"], a:1, e:"眼科・皮膚科・放射線科などが人気。外科・産婦人科・救急科が不足傾向。" },
  ]},
  { section: "3. 暗記用語集", questions: [
    { id:15, q:"OT・PT・STの正しい組み合わせはどれか？", c:["OT=理学療法士 PT=作業療法士 ST=言語聴覚士","OT=作業療法士 PT=理学療法士 ST=言語聴覚士","OT=言語聴覚士 PT=作業療法士 ST=理学療法士","OT=作業療法士 PT=言語聴覚士 ST=理学療法士"], a:1, e:"OT=作業療法士、PT=理学療法士、ST=言語聴覚士。" },
    { id:16, q:"「ウロ」とは何科のことか？", c:["脳神経外科","泌尿器科","循環器内科","耳鼻咽喉科"], a:1, e:"Urologyの略。泌尿器科のこと。" },
    { id:17, q:"「プシコ」とは何科のことか？", c:["形成外科","整形外科","精神科","放射線科"], a:2, e:"Psychoの略。精神科のこと。" },
    { id:18, q:"「ラパロ」とは何を意味するか？", c:["内視鏡検査","腹腔鏡手術","血管造影検査","開胸手術"], a:1, e:"Laparoscopyの略。腹腔鏡手術のこと。" },
    { id:19, q:"「ゾロ薬」とは何か？", c:["先発医薬品","ジェネリック医薬品（後発医薬品）","漢方薬","抗生物質の総称"], a:1, e:"先発品の特許切れ後にゾロゾロ出てくることからジェネリック医薬品の俗称。" },
    { id:20, q:"「DPC」とは何か？", c:["医師の専門医資格制度","診断群分類別包括評価（入院費の定額支払い方式）","大学病院の教育プログラム","地域医療計画"], a:1, e:"Diagnosis Procedure Combination。疾患ごとに1日あたり定額で計算する入院費の仕組み。" },
    { id:21, q:"「ジッツ」とは何か？", c:["医師免許の更新制度","大学医局が医師を派遣する関連病院","救急外来の当直体制","フリーランス医師の求人サイト"], a:1, e:"ドイツ語のSitz（席）から。医局が医師を派遣する先の関連病院のこと。" },
    { id:22, q:"CTとMRIの違いとして正しいものはどれか？", c:["CTは磁気・MRIはX線を使う","CTはX線・MRIは磁気と電波を使う","両方ともX線を使う","両方とも磁気を使う"], a:1, e:"CT＝X線使用で短時間。MRI＝磁気と電波で軟部組織の描出に優れるが時間がかかる。" },
  ]},
  { section: "4. 新専門医制度", questions: [
    { id:28, q:"新専門医制度が本格始動したのはいつか？", c:["2010年","2014年","2018年","2022年"], a:2, e:"2018年（平成30年）に本格始動。" },
    { id:29, q:"新専門医制度を運営する機構の名前は？", c:["日本医師会","日本専門医機構","厚生労働省医事課","中央社会保険医療協議会"], a:1, e:"日本専門医機構が認定・管理を行う。" },
    { id:30, q:"新専門医制度の基本領域はいくつあるか？", c:["12領域","15領域","19領域","23領域"], a:2, e:"内科・外科・小児科など19の基本領域がある。" },
  ]},
  { section: "5. 病院の種類と病棟", questions: [
    { id:31, q:"病院と診療所の違いはどれか？", c:["病院は10床以上・診療所は9床以下","病院は20床以上・診療所は19床以下または無床","病院は50床以上・診療所は49床以下","規模の違いはなく名称の違いだけ"], a:1, e:"医療法上、病院＝20床以上。診療所＝19床以下または無床。" },
    { id:32, q:"病棟の種類として含まれないものはどれか？", c:["一般病棟（急性期）","療養病棟（慢性期）","回復期リハビリテーション病棟","美容病棟"], a:3, e:"主な病棟は一般・療養・回復期リハビリ・地域包括ケア・精神の5種類。美容病棟は存在しない。" },
  ]},
  { section: "6. 医師の働き方改革", questions: [
    { id:33, q:"医師への働き方改革が適用開始されたのはいつか？", c:["2019年4月","2022年4月","2024年4月","2026年4月"], a:2, e:"一般労働者は2019年4月〜。医師は5年間の猶予を経て2024年4月〜適用。" },
    { id:34, q:"医師のA水準の時間外労働上限は？", c:["年480時間以下","年720時間以下","年960時間以下","年1860時間以下"], a:2, e:"A水準＝年960時間以下。B・C水準は年1860時間以下。" },
  ]},
  { section: "7. 消化器内科・内視鏡", questions: [
    { id:36, q:"消化器内科が対象とする臓器として含まれないものはどれか？", c:["食道・胃・大腸","肝臓・胆嚢・膵臓","心臓・肺","小腸・十二指腸"], a:2, e:"消化器内科は消化管（食道〜大腸）と消化器臓器（肝・胆・膵）を診る。心肺は対象外。" },
    { id:37, q:"内視鏡のシェアトップメーカーはどこか？", c:["富士フイルム","HOYA（ペンタックス）","オリンパス（世界シェア約70%）","ニコン"], a:2, e:"オリンパスが世界シェア約70%でトップ。次いで富士フイルム、HOYA。" },

const totalQ = quizData.reduce((s,sec) => s + sec.questions.length, 0);
let state = { mode:'menu', section:0, answered:{} };

function totalScore() {
  let correct=0, incorrect=0, total=0;
  quizData.forEach(s => s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      total++;
      if (state.answered[q.id] === q.a) correct++;
      else incorrect++;
    }
  }));
  return { correct, incorrect, total };
}

function sectionScore(si) {
  const s = quizData[si];
  let correct=0, answered=0;
  s.questions.forEach(q => {
    if (state.answered[q.id] !== undefined) {
      answered++;
      if (state.answered[q.id] === q.a) correct++;
    }
  });
  return { correct, answered, total: s.questions.length };
}

function render() {
  const app = document.getElementById('app');
  if (state.mode === 'menu') app.innerHTML = renderMenu();
  else if (state.mode === 'select') app.innerHTML = renderSelect();
  else if (state.mode === 'quiz') app.innerHTML = renderQuiz();
  else if (state.mode === 'review') app.innerHTML = renderReview();
  bindEvents();
}

function renderMenu() {
  const sc = totalScore();
  const pct = sc.total > 0 ? Math.round((sc.correct/sc.total)*100) : 0;
  return `<div class="hero">
    <h1>CONNECT</h1>
    <div class="sub">医療業界知識テスト</div>
    <div class="count">全${totalQ}問 / ${quizData.length}セクション${sc.total>0?` | 進捗: ${sc.total}問回答済み (正解率 ${pct}%)`:''}
    </div>
  </div>
  <div class="menu-cards">
    <div class="menu-card" data-action="start-all">
      <div class="icon">🚀</div>
      <div class="title">全問チャレンジ</div>
      <div class="desc">全${totalQ}問を一気に挑戦</div>
    </div>
    <div class="menu-card" data-action="select">
      <div class="icon">📚</div>
      <div class="title">セクション選択</div>
      <div class="desc">分野を選んで学習</div>
    </div>
    ${sc.total>0?`<div class="menu-card" data-action="review">
      <div class="icon">📊</div>
      <div class="title">結果を見る</div>
      <div class="desc">正解率・セクション別成績</div>
    </div>`:''}
  </div>`;
}

function renderSelect() {
  const cards = quizData.map((s,i) => {
    const ss = sectionScore(i);
    const pct = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : 0;
    const prog = ss.answered > 0 ? `<div class="prog"><div class="prog-inner" style="width:${Math.round(ss.answered/ss.total*100)}%"></div></div>` : '';
    return `<div class="section-card" data-action="go-section" data-idx="${i}">
      <div class="num">Q${ss.total}</div>
      <div class="name">${s.section}</div>
      <div class="cnt">${ss.answered>0?`${ss.correct}/${ss.total}問正解 (${pct}%)`:'未挑戦'}</div>
      ${prog}
    </div>`;
  }).join('');
  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>
  <h2 class="section-select-title">セクション選択</h2></div>
  <div class="section-grid">${cards}</div>`;
}

function renderQuiz() {
  const s = quizData[state.section];
  const totalAnswered = quizData.reduce((n,sec) => n + sec.questions.filter(q=>state.answered[q.id]!==undefined).length, 0);
  const pct = totalQ > 0 ? Math.round(totalAnswered/totalQ*100) : 0;

  const navBtns = quizData.map((sec,i) => {
    const ss = sectionScore(i);
    const done = ss.answered === ss.total && ss.total > 0;
    return `<button data-action="nav-section" data-idx="${i}" class="${i===state.section?'active':''}${done?' done':''}">${i+1}</button>`;
  }).join('');

  const ss = sectionScore(state.section);

  const qCards = s.questions.map(q => {
    const ans = state.answered[q.id];
    const isAnswered = ans !== undefined;
    const isCorrect = isAnswered && ans === q.a;

    const choiceBtns = q.c.map((choice, ci) => {
      let cls = 'choice-btn';
      if (isAnswered) {
        if (ci === q.a) cls += ' show-correct';
        if (ci === ans && ans === q.a) cls += ' selected-correct';
        else if (ci === ans && ans !== q.a) cls += ' selected-incorrect';
      }
      return `<button class="${cls}" ${isAnswered?'disabled':''} data-action="answer" data-qid="${q.id}" data-ci="${ci}">
        <span style="font-weight:700;margin-right:8px;">${['Ａ','Ｂ','Ｃ','Ｄ'][ci]}</span>${choice}
      </button>`;
    }).join('');

    const explanation = isAnswered ? `<div class="explanation"><div class="label">💡 解説</div><div class="text">${q.e}</div></div>` : '';
    const badge = isAnswered ? `<span class="q-badge ${isCorrect?'correct':'incorrect'}">${isCorrect?'✅ 正解':'❌ 不正解'}</span>` : '';

    return `<div class="q-card ${isAnswered?(isCorrect?'answered-correct':'answered-incorrect'):''}">
      <div class="q-header"><span class="q-num">Q${q.id}</span>${badge}</div>
      <div class="q-text">${q.q}</div>
      <div class="choices">${choiceBtns}</div>
      ${explanation}
    </div>`;
  }).join('');

  return `<div class="top-bar">
    <button class="back-btn" data-action="menu">← メニュー</button>
    <span class="progress-info">全体 ${totalAnswered}/${totalQ}問 (${pct}%)</span>
    <button class="review-btn" data-action="review">📊 結果</button>
  </div>
  <div class="progress-bar"><div class="progress-bar-inner" style="width:${pct}%"></div></div>
  <div class="section-nav">${navBtns}</div>
  <div class="section-header">
    <h2>${s.section}</h2>
    <div class="meta">${ss.correct}/${ss.total}問正解${ss.answered>0?' ('+Math.round(ss.correct/ss.answered*100)+'%)':''}</div>
  </div>
  ${qCards}
  <div class="nav-footer">
    <button class="nav-btn" data-action="prev" ${state.section===0?'disabled':''}>← 前のセクション</button>
    <span class="nav-info">${state.section+1} / ${quizData.length}</span>
    <button class="nav-btn primary" data-action="next" ${state.section===quizData.length-1?'disabled':''}>次のセクション →</button>
  </div>`;
}

function renderReview() {
  const sc = totalScore();
  const pct = sc.total > 0 ? Math.round((sc.correct/sc.total)*100) : 0;

  const sectionRows = quizData.map((s,si) => {
    const ss = sectionScore(si);
    const spct = ss.answered > 0 ? Math.round(ss.correct/ss.answered*100) : null;
    const barColor = spct===null?'#e8ecf0':spct>=90?'linear-gradient(90deg,#f59e0b,#fbbf24,#fde68a)':spct>=80?'#22c55e':spct>=50?'#f59e0b':spct>=30?'#ef4444':'#111827';
    const textColor = spct===null?'#9aa0a6':spct>=90?'#b45309':spct>=80?'#166534':spct>=50?'#92400e':spct>=30?'#991b1b':'#111827';
    const medal = spct!==null && spct>=90 ? '🥇 ' : '';
    const bar = spct!==null ? `<div style="height:6px;background:#e8ecf0;border-radius:3px;margin-top:4px;overflow:hidden;"><div style="height:100%;width:${spct}%;background:${barColor};border-radius:3px;"></div></div>` : '';
    const pctLabel = spct!==null ? `<span style="font-weight:700;color:${textColor}">${medal}${spct}%</span>` : '<span style="color:#9aa0a6">未挑戦</span>';
    return `<tr>
      <td style="padding:8px 6px;font-size:12px;font-weight:600;border-bottom:1px solid #f0f0f0;">${s.section}</td>
      <td style="padding:8px 6px;font-size:12px;text-align:center;border-bottom:1px solid #f0f0f0;">${ss.correct}<span style="color:#9aa0a6">/${s.questions.length}</span></td>
      <td style="padding:8px 6px;font-size:12px;text-align:right;border-bottom:1px solid #f0f0f0;min-width:90px;">${pctLabel}${bar}</td>
    </tr>`;
  }).join('');

  const wrongSections = quizData.map(s => {
    const wrongs = s.questions.filter(q => state.answered[q.id]!==undefined && state.answered[q.id]!==q.a);
    if (!wrongs.length) return '';
    return `<div class="review-section"><h3>${s.section}</h3>
      ${wrongs.map(q => `<div class="review-item">
        <div class="rq">Q${q.id}: ${q.q}</div>
        <div class="ra">あなたの解答: ${q.c[state.answered[q.id]]||'未回答'}</div>
        <div class="rc">正解: ${q.c[q.a]}</div>
      </div>`).join('')}
    </div>`;
  }).join('');

  return `<div style="padding:24px 0 12px"><button class="back-btn" data-action="menu">← メニューに戻る</button>
    <h2 class="section-select-title">採点結果</h2></div>
    <div class="score-board">
      <div class="score-stat"><div class="num green">${sc.correct}</div><div class="lbl">✅ 正解</div></div>
      <div class="score-stat"><div class="num red">${sc.incorrect}</div><div class="lbl">❌ 不正解</div></div>
      <div class="score-stat"><div class="num gray">${totalQ - sc.total}</div><div class="lbl">未回答</div></div>
    </div>
    <div class="score-percent" style="text-align:center;padding:8px 0 20px;">
      総合正解率：<strong style="font-size:22px;color:#1a73e8">${pct}%</strong>
      <span style="font-size:13px;color:#9aa0a6">（全${totalQ}問中 回答済み${sc.total}問）</span>
    </div>
    <div style="background:#fff;border-radius:12px;padding:18px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.03);">
      <h3 style="font-size:15px;font-weight:800;margin-bottom:12px;">📊 セクション別 正解率</h3>
      <div style="font-size:11px;color:#9aa0a6;margin-bottom:8px;">🥇 90%以上 ｜ 🟢 80〜89% ｜ 🟡 50〜79% ｜ 🔴 30〜49% ｜ ⬛ 30%未満</div>
      <table style="width:100%;border-collapse:collapse;">
        <thead><tr style="background:#f7f8fc;">
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:left;border-bottom:2px solid #e8ecf0;">セクション</th>
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:center;border-bottom:2px solid #e8ecf0;">正解数</th>
          <th style="padding:8px 6px;font-size:11px;color:#5f6368;text-align:right;border-bottom:2px solid #e8ecf0;">正解率</th>
        </tr></thead>
        <tbody>${sectionRows}</tbody>
      </table>
    </div>
    ${wrongSections ? `<h3 style="font-size:15px;font-weight:800;margin:16px 0 10px;">❌ 要復習リスト</h3>${wrongSections}` : sc.total>0?'<div style="text-align:center;padding:20px;color:#22c55e;font-weight:700;font-size:16px;">🎉 全問正解！</div>':''}
    <div class="review-actions"><button class="primary-btn" data-action="reset">最初からやり直す</button></div>`;
}

function bindEvents() {
  document.querySelectorAll('[data-action]').forEach(el => {
    el.onclick = function() {
      const a = this.dataset.action;
      if (a==='start-all') { state.mode='quiz'; state.section=0; }
      else if (a==='select') state.mode='select';
      else if (a==='menu') state.mode='menu';
      else if (a==='review') state.mode='review';
      else if (a==='reset') { state={ mode:'menu', section:0, answered:{} }; }
      else if (a==='go-section') { state.section=+this.dataset.idx; state.mode='quiz'; }
      else if (a==='nav-section') { state.section=+this.dataset.idx; }
      else if (a==='prev' && state.section>0) state.section--;
      else if (a==='next' && state.section<quizData.length-1) state.section++;
      else if (a==='answer') {
        const qid = +this.dataset.qid;
        const ci  = +this.dataset.ci;
        if (state.answered[qid] === undefined) state.answered[qid] = ci;
      }
      render();
      if (['prev','next','nav-section','go-section','start-all'].includes(a)) window.scrollTo({top:0,behavior:'smooth'});
    };
  });
}

render();

</script>
